  Code = "class Solution {\npublic:\n    string sortVowels(string s) {\n        std::map<char, int> vowels{\n            {'A', 0}, {'E', 0}, {'I', 0}, {'O', 0}, {'U', 0},\n            {'a', 0}, {'e', 0}, {'i', 0}, {'o', 0}, {'u', 0}\n        };\n        unsigned long length{ s.size() };\n        for (char ch : s) {\n            if (vowels.contains(ch)) {\n                ++vowels[ch];\n            }\n        }\n        for (int i = 0; i < length; ++i) {\n            const char ch = s[i];\n            if (!vowels.contains(ch)) {\n                continue;\n            }\n            for (const auto& [orderChar, count] : vowels) {\n                if (count > 0) {\n                    s[i] = orderChar;\n                    --vowels[orderChar];\n                    break;\n                }\n            }\n        }\n        return s;\n    }\n};"
