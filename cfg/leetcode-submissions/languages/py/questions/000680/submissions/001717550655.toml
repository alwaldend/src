  Code = "class Solution:\n    def validPalindrome(self, s: str) -> bool:\n        def check(i: int, j: int) -> bool:\n            while i < j:\n                if s[i] != s[j]:\n                    return False\n                i, j = i + 1, j - 1\n            return True\n\n        i, j = 0, len(s) - 1\n        while i < j:\n            if s[i] != s[j]:\n                return check(i + 1, j) or check(i, j - 1)\n            i, j = i + 1, j - 1\n        return True"
