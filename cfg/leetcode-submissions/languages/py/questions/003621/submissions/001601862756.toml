  Code = "class Solution:\n    def minOperations(self, nums: List[int], k: int) -> int:\n        if not nums:\n            return -1\n        nums.sort(reverse=True)\n        if nums[-1] < k:\n            return -1\n        prev = nums[0]\n        if prev == k:\n            return 0\n        ops = 0\n        for num in nums[1:]:\n            if num == prev:\n                continue\n            ops += 1\n            prev = num\n            if num == k:\n                return ops\n        return ops + 1"
