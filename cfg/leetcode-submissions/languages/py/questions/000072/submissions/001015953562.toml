  Code = "class Solution:\n    def minDistance(self, word1: str, word2: str) -> int:\n        length1, length2 = len(word1), len(word2)\n\n        @cache\n        def dp(i1: int, i2: int) -> int:\n            if i1 == length1:\n                return length2 - (i2 + 1)\n\n            if i2 == length2:\n                return length1 - (i1 + 1)\n            \n            if word1[i1] == word2[i2]:\n                return dp(i1 + 1, i2 + 1)\n\n            return 1 + min((\n                # replace or insert\n                dp(i1 + 1, i2 + 1),\n                # remove from i1\n                dp(i1 + 1, i2),\n                # remove from i2\n                dp(i1, i2 + 1)\n            ))\n        \n        return dp(0, 0) + 1"
