  Code = "class Solution:\n    def arrangeCoins(self, n: int) -> int:\n        left, right = 0, n\n\n        while left <= right:\n            middle = left + (right - left) // 2\n            coins = middle * (middle + 1) // 2\n\n            if coins == n:\n                return middle\n            \n            if coins > n:\n                right = middle - 1\n            else:\n                left = middle + 1\n        \n        return right\n"
