  Code = "class Solution:\n    def sortArrayByParity(self, nums: List[int]) -> List[int]:\n        length = len(nums)\n        left, right = 0, length - 1\n        answer = [None] * length\n        for num in nums:\n            if num % 2 == 0:\n                answer[left] = num\n                left += 1\n            else:\n                answer[right] = num\n                right -= 1\n        return answer"
