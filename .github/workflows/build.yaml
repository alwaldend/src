name: Build
run-name: Build [${{ github.event_name }}]
on:
  push:
    branches:
      - "**"
concurrency:
  group: ${{ github.workflow }}-${{  github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
env:
  DEV_TAG: dev
  ARTIFACTS_ARCHIVE: out/alwaldend_src.tar.gz
  ARTIFACTS_SHA256: out/sha256sums.txt
  ARTIFACTS_PAGES: bazel-bin/docs/alwaldend.com/docs.destination
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Setup bazel
        uses: bazel-contrib/setup-bazel@4fd964a13a440a8aeb0be47350db2fc640f19ca8 # 0.15.0
        with:
          bazelisk-cache: true
          disk-cache: false
          repository-cache: false
          external-cache: false
      - name: Run shell
        run: |
          set -eux
          cat /etc/os-release
          df -h
          # Not enough space for builds and tests
          bazel build --config=ci //docs/alwaldend.com:docs
      - name: Upload pages artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: Pages
          retention-days: 1
          if-no-files-found: error
          path: |
            ${{ env.ARTIFACTS_PAGES }}
      # - name: Upload artifacts
      #   uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      #   with:
      #     name: Build
      #     retention-days: 5
      #     if-no-files-found: error
      #     path: |
      #       ${{ env.ARTIFACTS_ARCHIVE }}
      #       ${{ env.ARTIFACTS_SHA256 }}
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: false and github.ref_name == github.event.repository.default_branch
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: Build
          path: out
      - name: Create tag
        run: |
          set -eux
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git tag "${{ env.DEV_TAG }}"
          git push -f origin "${{ env.DEV_TAG }}"
      - name: Release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2.3.2
        with:
          name: Dev
          tag_name: ${{ env.DEV_TAG }}
          fail_on_unmatched_files: true
          prerelease: true
          generate_release_notes: true
          body: |
            Build for ${{ github.sha }}
          files: out/**/*
  pages:
    name: Pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    if: github.ref_name == github.event.repository.default_branch
    needs:
      - build
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: Pages
          path: out
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
