title = "Alwaldend"
theme = ["github.com/google/docsy"]
baseURL = "http://127.0.0.1:1313"

enableRobotsTXT = true
enableGitInfo = false

[outputs]
section = ["html", "rss", "print"]
home = ["html"]
page = ["html"]

[params]
offlineSearch = true
github_project_repo = "https://github.com/alwaldend/src"
github_repo = "https://github.com/alwaldend/src"
github_branch = "master"

[params.ui]
generated_tags = ["Generated"]
separate_page_tags = ["Bzl-Targets", "Changelog"]
showLightDarkModeMenu = true
sidebar_menu_compact = true
sidebar_menu_foldable = true

[params.drawio]
enable = true

# [[params.links.developer]]
# name = "Github"
# url = "https://github.com/alwaldend/src"
# icon = "fa-brands fa-github"
# desc = "Github"

[markup.goldmark]
renderer.unsafe = true
parser.attribute.block = true

[taxonomies]
tag = "tags"
category = "categories"
language = "languages"

[[menus.main]]
name = "Docs"
weight = 100
url = "/docs/"

[security]
enableInlineShortcodes = true

