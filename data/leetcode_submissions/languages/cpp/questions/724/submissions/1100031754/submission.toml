  Code = "class Solution {\npublic:\n    int pivotIndex(vector<int>& nums) {\n        int left {0}, right {std::accumulate(nums.begin() + 1, nums.end(), 0)};\n        unsigned long length {nums.size()};\n        if (right == 0) {\n            return 0;\n        }\n        for (int i = 1; i < length; ++i) {\n            left += nums[i-1];\n            right -= nums[i];\n            if (left == right) {\n                return i;\n            }\n        }\n        return -1;\n    }\n};"
