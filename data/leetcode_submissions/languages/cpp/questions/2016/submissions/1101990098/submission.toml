  Code = "class Solution {\npublic:\n    int reductionOperations(vector<int>& nums) {\n        sort(nums.begin(), nums.end());\n        int ans = 0;\n        int up = 0;\n        auto length {nums.size()};\n        for (int i = 1; i < length; ++i) {\n            if (nums[i] != nums[i - 1]) {\n                ++up;\n            }\n            ans += up;\n        }\n        return ans;\n    }\n};"
