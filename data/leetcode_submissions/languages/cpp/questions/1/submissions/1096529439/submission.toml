  Code = "class Solution {\npublic:\n    vector<int> twoSum(vector<int>& nums, int target) {\n        std::map<int, int> numToIndex;\n        int length = nums.size();\n        std::vector<int> ans;\n        for (int i = 0; i < length; ++i) {\n            int num = nums[i];\n            int diff = target - num;\n            if (numToIndex.contains(diff)) {\n                ans = {numToIndex[diff], i};\n                break;\n            }\n            numToIndex[num] = i;\n        }\n        return ans;\n    }\n};"
