  Code = "class Solution:\n    def longestSubsequence(self, arr: List[int], difference: int) -> int:\n        n = len(arr)\n        freqs = defaultdict(list)\n        for i, num in enumerate(arr):\n            freqs[num].append(i)\n        dp = [1] * n\n        for i in reversed(range(n - 1)):\n            cur, nxt = arr[i], arr[i] + difference\n            if nxt not in freqs:\n                continue\n            cnt = 0\n            for j in freqs[nxt]:\n                if j > i:\n                    cnt = max(cnt, dp[j])\n            dp[i] = cnt + 1\n        return max(dp)"
