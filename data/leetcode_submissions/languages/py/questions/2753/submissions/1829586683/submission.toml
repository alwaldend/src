  Code = "class Solution:\n    def minOperations(self, nums: List[int]) -> int:\n        n = len(nums)\n        num1 = 0\n        g = 0\n\n        for x in nums:\n            if x == 1:\n                num1 += 1\n            g = gcd(g, x)\n\n        if num1 > 0:\n            return n - num1\n        if g > 1:\n            return -1\n\n        min_len = n\n        for i in range(n):\n            g = 0\n            for j in range(i, n):\n                g = gcd(g, nums[j])\n                if g == 1:\n                    min_len = min(min_len, j - i + 1)\n                    break\n\n        return min_len + n - 2"
