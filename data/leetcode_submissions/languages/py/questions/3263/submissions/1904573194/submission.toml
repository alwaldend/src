  Code = "class Solution:\n    def minimumCost(self, nums: List[int]) -> int:\n        num1, num2 = float(\"inf\"), float(\"inf\")\n        for i in range(1, len(nums)):\n            num = nums[i]\n            if num <= num1:\n                num1, num2 = num, min(num1, num2)\n            elif num <= num2:\n                num1, num2 = min(num1, num2), num\n        return nums[0] + num1 + num2"
