  Code = "class Solution:\n    def canBeIncreasing(self, nums: List[int]) -> bool:\n        removed = False\n        length = len(nums)\n        for i in range(length - 1):\n            cur, nxt = nums[i], nums[i + 1]\n            if nxt > cur:\n                continue\n            if removed:\n                return False\n            removed = True\n            if (\n                i > 0 and nums[i - 1] >= nxt\n            ) and (\n                i + 2 < length and cur >= nums[i + 2]\n            ):\n                return False\n        return True"
