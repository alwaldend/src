  TitleSlug = "partition-array-into-three-parts-with-equal-sum"
  Code = "class Solution:\n    def canThreePartsEqualSum(self, arr: List[int]) -> bool:\n        total = sum(arr)\n        if total % 3 != 0:\n            return False\n        length = len(arr)\n        target = total // 3\n        cur = 0\n        count = 0\n        for i, num in enumerate(arr):\n            cur += num\n            if cur == target:\n                cur = 0\n                count += 1\n            if count == 2 and i + 1 < length:\n                return True\n        return False"
