  Code = "class Solution:\n    def isScramble(self, s1: str, s2: str) -> bool:\n        cache = {}\n\n        def check(s1: str, s2: str) -> bool:\n            key = (s1, s2)\n            if key in cache:\n                return cache[key]\n            if s1 == s2:\n                cache[key] = True\n                return True\n            res = False\n            for middle in range(1, len(s1)):    \n                if (\n                    check(s1[:middle], s2[:middle]) \n                    and check(s1[middle:], s2[middle:])    \n                ) or (\n                    check(s1[:middle], s2[-middle:])\n                    and check(s1[middle:], s2[:len(s1) - middle])\n                ):\n                    res = True\n                    break\n            cache[key] = res\n            return res\n\n        return check(s1, s2)"
