  Code = "class Solution:\n    def new21Game(self, n: int, k: int, maxPts: int) -> float:\n        dp = [0] * (n + 1)\n        dp[0] = 1\n        s = 1 if k > 0 else 0\n        for i in range(1, n + 1):\n            dp[i] = s / maxPts\n            if i < k:\n                s += dp[i]\n            if i - maxPts >= 0 and i - maxPts < k:\n                s -= dp[i - maxPts]\n        return sum(dp[k:])"
