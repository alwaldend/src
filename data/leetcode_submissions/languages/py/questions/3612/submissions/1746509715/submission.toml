  Code = "class Solution:\n    def hasIncreasingSubarrays(self, nums: List[int], k: int) -> bool:\n        n = len(nums)\n        cnt = 1\n        prv_cnt = 0\n        for i in range(1, n):\n            cur, prv = nums[i], nums[i - 1]\n            if cur > prv:\n                cnt += 1\n            else:\n                prv_cnt, cnt = cnt, 1\n            if cnt >= 2 * k or prv_cnt >= k and cnt >= k:\n                return True\n        return False"
