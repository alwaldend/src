  Code = "class Solution:\n    def maxMatrixSum(self, matrix: List[List[int]]) -> int:\n        heap = []\n        min_pos = float(\"inf\")\n        res = 0\n        for row in matrix:\n            for col in row:\n                if col < 0:\n                    heapq.heappush(heap, col)\n                else:\n                    res += col\n                    min_pos = min(min_pos, col)\n        while len(heap) >= 2:\n            res += -(heapq.heappop(heap) + heapq.heappop(heap))\n        if not heap:\n            return res\n        last = heap.pop()\n        if min_pos == float(\"inf\"):\n            return res + last\n        return max(res + last, (res - min_pos) - (min_pos + last))\n         "
