  Code = "class Solution:\n    def oddCells(self, m: int, n: int, indices: List[List[int]]) -> int:\n        mat = [[0] * n for _ in range(m)]\n        for row, col in indices:\n            for cur_col in range(n):\n                mat[row][cur_col] += 1\n            for cur_row in range(m):\n                mat[cur_row][col] += 1\n        count = 0\n        for row in range(m):\n            for col in range(n):\n                if mat[row][col] % 2 != 0:\n                    count += 1\n        return count"
