  Code = "class Solution:\n    def maxSumDivThree(self, nums: List[int]) -> int:\n        f = [0, -float(\"inf\"), -float(\"inf\")]\n        for num in nums:\n            g = f[:]\n            for i in range(3):\n                g[(i + num % 3) % 3] = max(g[(i + num % 3) % 3], f[i] + num)\n            f = g\n        return f[0]"
