  Code = "class Solution:\n    def bestClosingTime(self, customers: str) -> int:\n        j, min_pen = len(customers), customers.count(\"N\")\n        cur_pen = min_pen\n        for i in reversed(range(len(customers))):\n            if customers[i] == \"Y\":\n                cur_pen += 1\n            else:\n                cur_pen -= 1\n            if cur_pen <= min_pen:\n                j, min_pen = i, cur_pen\n        return j\n\n\n"
