  Code = "class Solution:\n    def reverseByType(self, s: str) -> str:\n        res = list(s)\n        length = len(s)\n        alpha, spec = length - 1, length - 1\n        for i, char in enumerate(s):\n            if char.isalpha():\n                while not s[alpha].isalpha():\n                    alpha -= 1\n                target = alpha\n                alpha -= 1\n            else:\n                while s[spec].isalpha():\n                    spec -= 1\n                target = spec\n                spec -= 1\n            res[i], res[target] = s[target], char\n        return \"\".join(res)"
