  Code = "class Solution:\n    def maximumEnergy(self, energy: List[int], k: int) -> int:\n        n = len(energy)\n        ans = -inf\n\n        for i in range(n - k, n):\n            total = 0\n            j = i\n            while j >= 0:\n                total += energy[j]\n                ans = max(ans, total)\n                j -= k\n\n        return ans"
