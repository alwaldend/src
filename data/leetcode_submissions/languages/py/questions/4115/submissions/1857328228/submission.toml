  Code = "import collections\n\nclass Solution:\n    def minimumDistance(self, nums: list[int]) -> int:\n        idx1 = {}\n        idx2 = {}\n        res = float(\"inf\")\n        for i, num in enumerate(nums):\n            if num in idx2:\n                dist = abs(idx1[num] - idx2[num]) + abs(idx2[num] - i) + abs(i - idx1[num])\n                res = min(res, dist)\n                idx1[num] = idx2[num]\n                idx2[num] = i\n            elif num in idx1:\n                idx2[num] = i\n            else:\n                idx1[num] = i\n        if res == float(\"inf\"):\n            return -1\n        return res"
