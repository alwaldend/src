  Code = "class Solution:\n    def maxIncreasingSubarrays(self, nums: List[int]) -> int:\n        n = len(nums)\n        cnt, precnt, ans = 1, 0, 0\n        for i in range(1, n):\n            if nums[i] > nums[i - 1]:\n                cnt += 1\n            else:\n                precnt, cnt = cnt, 1\n            ans = max(ans, min(precnt, cnt))\n            ans = max(ans, cnt // 2)\n        return ans"
