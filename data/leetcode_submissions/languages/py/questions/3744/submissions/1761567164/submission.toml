  Code = "class Solution:\n    def get(self, num: int) -> int:\n        i = 1\n        base = 1\n        cnt = 0\n        while base <= num:\n            cnt += ((i + 1) // 2) * (min(base * 2 - 1, num) - base + 1)\n            i += 1\n            base *= 2\n        return cnt\n\n    def minOperations(self, queries: List[List[int]]) -> int:\n        res = 0\n        for q in queries:\n            res += (self.get(q[1]) - self.get(q[0] - 1) + 1) // 2\n        return res"
