  Code = "class Solution:\n    def isMatch(self, s: str, p: str) -> bool:\n        length1, length2 = len(s), len(p)\n        cache = {}\n        def search(i: int, j: int) -> bool:\n            if (i, j) in cache:\n                return cache[(i, j)]\n            if i < length1:\n                char = s[i]\n            else:\n                char = None\n            if j < length2:\n                pat = p[j]\n            else:\n                pat = None\n            if char is None and pat is None:\n                res = True\n            elif char is None:\n                res = pat == \"*\" and search(i, j + 1)\n            elif pat is None:\n                res = False\n            elif pat == \"?\":\n                res = search(i + 1, j + 1)\n            elif pat == \"*\":\n                nxt = j + 1\n                while nxt < length2 and p[nxt] == \"*\":\n                    nxt += 1\n                res = search(i, nxt) or search(i + 1, nxt) or search(i + 1, j)\n            else:\n                res = pat == char and search(i + 1, j + 1)\n            cache[(i, j)] = res\n            return res\n\n        return search(0, 0)"
