  Code = "class Solution:\n    def minBitwiseArray(self, nums: List[int]) -> List[int]:\n        for i in range(len(nums)):\n            res = -1\n            d = 1\n            while (nums[i] & d) != 0:\n                res = nums[i] - d\n                d <<= 1\n            nums[i] = res\n        return nums"
