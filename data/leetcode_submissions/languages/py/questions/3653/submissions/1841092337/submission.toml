  Code = "class Solution:\n    def maxSubarraySum(self, nums: List[int], k: int) -> int:\n        n = len(nums)\n        prefixSum = 0\n        maxSum = -sys.maxsize\n        kSum = [sys.maxsize // 2] * k\n        kSum[k - 1] = 0\n        for i in range(n):\n            prefixSum += nums[i]\n            maxSum = max(maxSum, prefixSum - kSum[i % k])\n            kSum[i % k] = min(kSum[i % k], prefixSum)\n        return maxSum"
