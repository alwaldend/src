  TitleSlug = "ways-to-express-an-integer-as-sum-of-powers"
  Code = "class Solution:\n    def numberOfWays(self, n: int, x: int) -> int:\n        MOD = 10**9 + 7\n        dp = [0] * (n + 1)\n        dp[0] = 1\n\n        for i in range(1, n + 1):\n            val = i**x\n            if val > n:\n                break\n            for j in range(n, val - 1, -1):\n                dp[j] = (dp[j] + dp[j - val]) % MOD\n\n        return dp[n]"
