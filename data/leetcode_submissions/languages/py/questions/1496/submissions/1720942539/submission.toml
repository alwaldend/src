  Code = "class Solution:\n    def luckyNumbers(self, matrix: List[List[int]]) -> List[int]:\n        rows = len(matrix)\n        cols = len(matrix[0])\n        min_row = [None] * rows\n        max_col = [None] * cols\n        for row in range(rows):\n            min_row[row] = min(matrix[row])\n        for col in range(cols):\n            num_max = float(\"-inf\")\n            for row in range(rows):\n                num = matrix[row][col]\n                if num > num_max:\n                    num_max = num\n            max_col[col] = num_max\n        res = []\n        for row in range(rows):\n            for col in range(cols):\n                num = matrix[row][col]\n                if num == min_row[row] and num == max_col[col]:\n                    res.append(num)\n        return res"
