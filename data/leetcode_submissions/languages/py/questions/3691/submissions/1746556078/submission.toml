  TitleSlug = "minimum-operations-to-make-columns-strictly-increasing"
  Code = "class Solution:\n    def minimumOperations(self, grid: List[List[int]]) -> int:\n        m, n = len(grid), len(grid[0])\n        res = 0\n        for col in range(n):\n            prv = grid[0][col]\n            for row in range(1, m):\n                val = grid[row][col]\n                if val > prv:\n                    prv = val\n                else:\n                    diff = (prv + 1) - val\n                    res += diff\n                    prv += 1\n        return res"
