  Code = "class Solution:\n    def minimumDeletions(self, s: str) -> int:\n        left_a, right_a = 0, s.count(\"a\")\n        left_b, right_b = 0, len(s) - right_a\n        res = min(right_a, right_b)\n        for char in s:\n            if char == \"a\":\n                left_a += 1\n                right_a -= 1\n            else:\n                left_b += 1\n                right_b -= 1\n            res = min(res, left_b + right_a)\n        return res"
