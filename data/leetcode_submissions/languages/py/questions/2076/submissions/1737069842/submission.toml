  Code = "class Solution:\n    def getLucky(self, s: str, k: int) -> int:\n        def trans(val: int, count: int) -> int:\n            if count == 0:\n                return val\n            res = 0\n            while val > 0:\n                res += val % 10\n                val //= 10\n            return trans(res, count - 1)\n        val = 0\n        for char in s:\n            val += trans(ord(char) - 97 + 1, 1)\n        return trans(val, k - 1)"
