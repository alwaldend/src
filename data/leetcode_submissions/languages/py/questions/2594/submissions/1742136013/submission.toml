  Code = "class Solution:\n    def similarPairs(self, words: List[str]) -> int:\n        freqs = defaultdict(int)\n        res = 0\n        for word in words:\n            freq = 0\n            for char in word:\n                freq |= 1 << (ord(char) - 97)\n            res += freqs[freq]\n            freqs[freq] += 1\n        return res"
