  Code = "class Solution:\n    def sumOfGoodNumbers(self, nums: List[int], k: int) -> int:\n        res, n = 0, len(nums)\n        for i in range(n):\n            left, right, cur = -1, -1, nums[i]\n            if i - k >= 0:\n                left = nums[i - k]\n            if i + k < n:\n                right = nums[i + k]\n            if left < cur > right:\n                res += cur\n        return res\n"
