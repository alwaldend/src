  Code = "class Solution:\n    def searchMatrix(self, matrix: List[List[int]], target: int) -> bool:\n        r = 0\n        c = len(matrix[0])-1\n\n        while r < len(matrix) and c >= 0:\n            if matrix[r][c] == target:\n                return True\n            elif matrix[r][c] > target:\n                c -= 1\n            else:\n                r += 1\n\n        return False                \n"
