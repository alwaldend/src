  Code = "class Solution:\n    def minStartValue(self, nums: List[int]) -> int:\n        min_sum = float('inf')\n        cur_sum = 0\n        for num in nums:\n            cur_sum += num\n            min_sum = min(min_sum, cur_sum)\n        return max(1 - min_sum, 1)"
