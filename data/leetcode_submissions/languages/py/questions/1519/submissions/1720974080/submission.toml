  Code = "class Solution:\n    def minSubsequence(self, nums: List[int]) -> List[int]:\n        max_sum = sum(nums)\n        nums.sort(reverse=True)\n        cur_sum = 0\n        res = []\n        for num in nums:\n            cur_sum += num\n            res.append(num)\n            if cur_sum > max_sum - cur_sum:\n                break\n        return res\n\n\n"
