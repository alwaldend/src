  Code = "class Solution:\n    def arithmeticTriplets(self, nums: List[int], diff: int) -> int:\n        freqs = [[] for _ in range(201)]\n        for i, num in enumerate(nums):\n            freqs[num].append(i)\n        length = len(nums)\n        res = 0\n        for i in range(length):\n            num1 = nums[i]\n            for j in range(i + 1, length):\n                num2 = nums[j]\n                if num2 - num1 != diff:\n                    continue\n                num3 = num2 + diff \n                if num3 > 200:\n                    continue\n                for k in freqs[num3]:\n                    if k > j:\n                        res += 1\n                        break\n        return res"
