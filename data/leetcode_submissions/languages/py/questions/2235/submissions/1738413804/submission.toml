  Code = "class Solution:\n    def capitalizeTitle(self, title: str) -> str:\n        res = []\n        cur = []\n        for char in itertools.chain(title, \" \"):\n            if char != \" \":\n                cur.append(char)\n                continue\n            for i in range(len(cur)):\n                cur[i] = cur[i].lower()\n            if len(cur) > 2:\n                cur[0] = cur[0].upper()\n            res.append(\"\".join(cur))\n            cur.clear()\n        return \" \".join(res) "
