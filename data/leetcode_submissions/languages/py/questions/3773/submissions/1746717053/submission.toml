  Code = "class Solution:\n    def minimumPairRemoval(self, nums: List[int], ans = 0) -> int:\n        def notSorted(nums: List[int]) -> bool:\n            for a, b in pairwise(nums):\n                if a > b: \n                    return True\n            return False\n        \n        while notSorted(nums):\n            minSum, mnIdx = inf, -1\n            for i, pair in enumerate(pairwise(nums)):\n                if sum(pair) < minSum:\n                    minSum, mnIdx, delIdx = sum(pair), i, i + 1\n            nums[mnIdx] = minSum\n            del nums[delIdx]\n            ans += 1\n        return ans "
