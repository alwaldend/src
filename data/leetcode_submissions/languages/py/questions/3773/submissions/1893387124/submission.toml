  Code = "class Solution:\n    def minimumPairRemoval(self, nums: List[int]) -> int:\n        count = 0\n\n        while len(nums) > 1:\n            isAscending = True\n            minSum = float(\"inf\")\n            targetIndex = -1\n\n            for i in range(len(nums) - 1):\n                pair_sum = nums[i] + nums[i + 1]\n\n                if nums[i] > nums[i + 1]:\n                    isAscending = False\n\n                if pair_sum < minSum:\n                    minSum = pair_sum\n                    targetIndex = i\n\n            if isAscending:\n                break\n\n            count += 1\n            nums[targetIndex] = minSum\n            nums.pop(targetIndex + 1)\n\n        return count"
