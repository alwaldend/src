  Code = "INF = 10**18\nINF_INT = 10**9\n\n\nclass Solution:\n    def minimumCost(\n        self,\n        source: str,\n        target: str,\n        original: List[str],\n        changed: List[str],\n        cost: List[int],\n    ) -> int:\n        n = len(source)\n        m = len(original)\n\n        child = [[-1] * 26]\n        tid = [-1]\n\n        def new_node() -> int:\n            child.append([-1] * 26)\n            tid.append(-1)\n            return len(child) - 1\n\n        idx = -1\n\n        def add(word: str) -> int:\n            nonlocal idx\n            node = 0\n            for ch in word:\n                c = ord(ch) - 97\n                nxt = child[node][c]\n                if nxt == -1:\n                    nxt = new_node()\n                    child[node][c] = nxt\n                node = nxt\n            if tid[node] == -1:\n                idx += 1\n                tid[node] = idx\n            return tid[node]\n\n        edges = []\n        for i in range(m):\n            x = add(original[i])\n            y = add(changed[i])\n            edges.append((x, y, cost[i]))\n\n        P = idx + 1\n        if P == 0:\n            return 0 if source == target else -1\n\n        dist = [[INF_INT] * P for _ in range(P)]\n        for i in range(P):\n            dist[i][i] = 0\n        for x, y, w in edges:\n            if w < dist[x][y]:\n                dist[x][y] = w\n\n        for k in range(P):\n            dk = dist[k]\n            for i in range(P):\n                di = dist[i]\n                dik = di[k]\n                if dik == INF_INT:\n                    continue\n                base = dik\n                for j in range(P):\n                    nd = base + dk[j]\n                    if nd < di[j]:\n                        di[j] = nd\n\n        dp = [INF] * (n + 1)\n        dp[0] = 0\n\n        s_arr = [ord(c) - 97 for c in source]\n        t_arr = [ord(c) - 97 for c in target]\n\n        for j in range(n):\n            if dp[j] >= INF:\n                continue\n\n            base = dp[j]\n\n            if source[j] == target[j] and base < dp[j + 1]:\n                dp[j + 1] = base\n\n            u = 0\n            v = 0\n            for i in range(j, n):\n                u = child[u][s_arr[i]]\n                v = child[v][t_arr[i]]\n                if u == -1 or v == -1:\n                    break\n                uid = tid[u]\n                vid = tid[v]\n                if uid != -1 and vid != -1:\n                    w = dist[uid][vid]\n                    if w != INF_INT:\n                        ni = i + 1\n                        cand = base + w\n                        if cand < dp[ni]:\n                            dp[ni] = cand\n\n        ans = dp[n]\n        return -1 if ans >= INF else ans"
