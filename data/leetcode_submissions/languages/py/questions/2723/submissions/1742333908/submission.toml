  Code = "class Solution:\n    def findTheLongestBalancedSubstring(self, s: str) -> int:\n        res = 0\n        cnt_0, cnt_1 = 0, 0\n        for char in s:\n            if char == \"0\":\n                if cnt_1 != 0:\n                    cnt_0 = 0\n                cnt_0 += 1\n                cnt_1 = 0\n            else:\n                cnt_1 += 1\n                res = max(res, min(cnt_0, cnt_1) * 2)\n        return res"
