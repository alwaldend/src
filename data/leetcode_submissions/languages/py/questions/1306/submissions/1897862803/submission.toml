  Code = "class Solution:\n    def minimumAbsDifference(self, arr: List[int]) -> List[List[int]]:\n        arr.sort()\n        res = []\n        min_diff = float(\"inf\")\n        for i in range(len(arr) - 1):\n            cur, nxt = arr[i], arr[i + 1]\n            diff = nxt - cur\n            if diff < min_diff:\n                min_diff = diff\n                res.clear()\n            if diff == min_diff:\n                res.append((cur, nxt))\n        return res"
