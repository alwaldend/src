  Code = "class Solution:\n    def minimumAbsDifference(self, arr: List[int]) -> List[List[int]]:\n        arr.sort()\n        min_diff = float(\"inf\")\n        res = []\n        for i, num in enumerate(arr[:-1]):\n            nxt = arr[i + 1]\n            diff = abs(nxt - num)\n            if diff < min_diff:\n                res.clear()\n                res.append((num, nxt))\n                min_diff = diff\n            elif diff == min_diff:\n                res.append((num, nxt))\n        return res\n"
