  Code = "class Solution:\n    def alternatingSubarray(self, nums: list[int]) -> int:\n        n = len(nums)\n        maxi = 0\n        for i in range(n - 1):\n            if nums[i + 1] != nums[i] + 1:\n                continue\n            curr, prev = 2, 1\n            for j in range(i + 2, n):\n                diff = nums[j] - nums[j - 1]\n                if diff == -prev:\n                    curr += 1\n                    prev = -prev\n                else:\n                    break\n            maxi = max(maxi, curr)\n        return maxi if maxi > 0 else -1"
