  Code = "class Solution:\n    def champagneTower(self, poured, query_row, query_glass):\n        A = [[0] * k for k in range(1, 102)]\n        A[0][0] = poured\n        for r in range(query_row + 1):\n            for c in range(r+1):\n                q = (A[r][c] - 1.0) / 2.0\n                if q > 0:\n                    A[r+1][c] += q\n                    A[r+1][c+1] += q\n\n        return min(1, A[query_row][query_glass])"
