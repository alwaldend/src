  Code = "class Solution:\n    def countKDifference(self, nums: List[int], k: int) -> int:\n        freqs = [0] * 102\n        count = 0\n        for num in nums:\n            freqs[num] += 1\n        for num in nums:\n            freqs[num] = max(freqs[num] - 1, 0)\n            target = num + k\n            for target in (num - k, num + k):\n                if target >= 0 and target < 102 and freqs[target] > 0:\n                    count += freqs[target]\n        return count"
