  Code = "class Solution:\n    def findTheArrayConcVal(self, nums: List[int]) -> int:\n        def concat(num1: int, num2: int) -> int:\n            res = 0\n            count = 0\n            for num in (num2, num1):\n                while num > 0:\n                    res += (num % 10) * (10 ** count)\n                    count += 1\n                    num //= 10\n            return res\n        left, right = 0, len(nums) - 1\n        res = 0\n        while left <= right:\n            num1, num2 = nums[left], nums[right]\n            if left == right:\n                res += num1\n            else:\n                res += concat(num1, num2)\n            left += 1\n            right -= 1\n        return res"
