  Code = "class Solution:\n    def maxKDistinct(self, nums: List[int], k: int) -> List[int]:\n        nums.sort(reverse=True)\n        res = []\n        for i in range(len(nums)):\n            if i == 0 or nums[i] != nums[i - 1]:\n                res.append(nums[i])\n                if len(res) == k:\n                    break\n        return res\n"
