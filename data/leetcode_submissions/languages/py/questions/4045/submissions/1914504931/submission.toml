  Code = "import collections\n\nclass Solution:\n    def longestBalanced(self, nums: List[int]) -> int:\n        count_even, count_odd = 0, 0\n        res = 0\n        freqs = collections.defaultdict(int)\n        for i in range(len(nums)):\n            num_i = nums[i]\n            for j in range(i, len(nums)):\n                num = nums[j]\n                freqs[num] += 1\n                if freqs[num] == 1:\n                    if num % 2 == 0:\n                        count_even += 1\n                    else:\n                        count_odd += 1\n                if count_even == count_odd:\n                    res = max(res, j - i + 1)\n            freqs.clear()\n            count_even, count_odd = 0, 0\n        return res"
