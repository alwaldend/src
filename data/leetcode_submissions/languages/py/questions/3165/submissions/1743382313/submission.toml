  Code = "class Solution:\n    def findIndices(self, A: List[int], d: int, valueDifference: int) -> List[int]:\n        mini = maxi = 0\n        for i in range(d, len(A)):\n            if A[i - d] < A[mini]: \n                mini = i - d\n            if A[i - d] > A[maxi]: \n                maxi = i - d\n            if A[i] - A[mini] >= valueDifference: \n                return [mini, i]\n            if A[maxi] - A[i] >= valueDifference: \n                return [maxi, i]\n        return [-1, -1]"
