  Code = "class Solution:\n    def maximumTotalDamage(self, power):\n        count = Counter(power)\n        vec = [(-(10**9), 0)]\n        for k in sorted(count.keys()):\n            vec.append((k, count[k]))\n        n = len(vec)\n        f = [0] * n\n        mx = 0\n        j = 1\n        for i in range(1, n):\n            while j < i and vec[j][0] < vec[i][0] - 2:\n                mx = max(mx, f[j])\n                j += 1\n            f[i] = mx + vec[i][0] * vec[i][1]\n        return max(f)"
