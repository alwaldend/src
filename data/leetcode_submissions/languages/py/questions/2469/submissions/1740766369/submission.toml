  Code = "class Solution:\n    def answerQueries(self, nums: List[int], queries: List[int]) -> List[int]:\n        nums.sort()\n        for i in range(1, len(nums)):\n            nums[i] += nums[i - 1]\n        for i in range(len(queries)):\n            target = queries[i]\n            count = 0\n            for num in nums:\n                if num <= target:\n                    count += 1\n                else:\n                    break\n            queries[i] = count\n        return queries"
