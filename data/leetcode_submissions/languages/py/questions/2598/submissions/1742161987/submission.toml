  Code = "class Solution:\n    def closestTarget(self, words: List[str], target: str, startIndex: int) -> int:\n        n = len(words)\n        for i in range(n):\n            left, right = (startIndex - i + n) % n, (startIndex + i) % n\n            if words[left] == target or words[right] == target:\n                return i\n        return -1"
