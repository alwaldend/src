  Code = "class Solution:\n    def smallestRangeI(self, nums: List[int], k: int) -> int:\n        min_num, max_num = float(\"inf\"), float(\"-inf\")\n        for num in nums:\n            if num > max_num:\n                max_num = num\n            if num < min_num:\n                min_num = num\n        diff = max_num - min_num\n        res = max(diff - 2 * k, 0)\n        return res"
