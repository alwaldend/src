  Code = "class Solution:\n    def findFinalValue(self, nums: List[int], original: int) -> int:\n        nums.sort()\n        length = len(nums)\n        left, right = 0, length - 1\n        while left <= right:\n            i = left + (right - left) // 2\n            val = nums[i]\n            if val > original:\n                right = i - 1\n            elif val == original:\n                original *= 2\n                left = i + 1\n                right = length - 1\n            else:\n                left = i + 1\n        return original"
