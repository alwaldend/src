  Code = "class Solution:\n    def maxDistinctElements(self, nums: List[int], k: int) -> int:\n        nums.sort()\n\n        cnt = 0\n        prev = -math.inf\n\n        for num in nums:\n            curr = min(max(num - k, prev + 1), num + k)\n            if curr > prev:\n                cnt += 1\n                prev = curr\n\n        return cnt"
