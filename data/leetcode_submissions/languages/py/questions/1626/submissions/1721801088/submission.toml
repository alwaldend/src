  Code = "class Solution:\n    def canMakeArithmeticProgression(self, arr: List[int]) -> bool:\n        arr.sort()\n        diff = abs(arr[0] - arr[1])\n        for i in range(1, len(arr) - 1):\n            if abs(arr[i] - arr[i+1]) != diff:\n                return False\n        return True"
