  Code = "class Solution:\n    def thousandSeparator(self, n: int) -> str:\n        if n < 1000:\n            return str(n)\n        res = []\n        count = 0\n        while n > 0:\n            res.append(str(n % 10))\n            count += 1\n            n //= 10\n            if count % 3 == 0 and n > 0:\n                res.append(\".\")\n        res.reverse()\n        return \"\".join(res)"
