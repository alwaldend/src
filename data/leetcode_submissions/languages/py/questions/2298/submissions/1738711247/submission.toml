  Code = "class Solution:\n    def countEven(self, num: int) -> int:\n        dig_sum = 0\n        val = num\n        while val > 0:\n            dig_sum += val % 10\n            val //= 10\n        if dig_sum % 2 == 0:\n            return num // 2\n        return (num - 1) // 2"
