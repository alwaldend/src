  Code = "class Solution:\n    def removeOuterParentheses(self, s: str) -> str:\n        res = []\n        balance = 0\n        start = 0\n\n        for i, char in enumerate(s):\n            if char == '(':\n                balance += 1\n            else:\n                balance -= 1\n            if balance == 0:\n                res.append(s[start + 1:i])\n                start = i + 1\n        return \"\".join(res)"
