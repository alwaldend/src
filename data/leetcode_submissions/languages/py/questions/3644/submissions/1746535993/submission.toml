  Code = "class Solution:\n    def minimumSumSubarray(self, nums: List[int], l: int, r: int) -> int:\n        sm, n = [0] * len(nums), len(nums)\n        cur = 0\n        for i in range(n):\n            cur += nums[i]\n            sm[i] = cur\n        res = math.inf\n        for i in range(n):\n            left = 0\n            if i > 0:\n                left = sm[i - 1]\n            for j in range(i + l - 1, min(i + r, n)):\n                cur = sm[j] - left\n                if cur > 0:\n                    res = min(res, cur)\n        if res == math.inf:\n            return -1\n        return res"
