  Code = "class Solution:\n    def allCellsDistOrder(self, rows: int, cols: int, rCenter: int, cCenter: int) -> List[List[int]]:\n        res = []\n        for row in range(rows):\n            for col in range(cols):\n                res.append((row, col))\n        def key(point: tuple[int, int]) -> int:\n            row, col = point\n            return abs(row - rCenter) + abs(col - cCenter)\n        res.sort(key=key) \n        return res"
