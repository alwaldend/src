  Code = "class Solution:\n    def splitNum(self, num: int) -> int:\n        count = 0\n        digits = []\n        while num > 0:\n            digits.append(num % 10)\n            num //= 10\n        digits.sort()\n        res = 0\n        while digits:\n            for _ in range(2):\n                if digits:    \n                    res += digits.pop() * (10 ** count)\n            count += 1\n        return res"
