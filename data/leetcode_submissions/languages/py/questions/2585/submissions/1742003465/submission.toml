  Code = "class Solution:\n    def deleteGreatestValue(self, grid: List[List[int]]) -> int:\n        for row in grid:\n            row.sort()\n        res = 0\n        for _ in range(len(grid[0])):\n            cur_sum = 0\n            for row in grid:\n                cur_sum = max(cur_sum, row.pop())\n            res += cur_sum\n        return res"
