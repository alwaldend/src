  Code = "class Solution:\n    def findColumnWidth(self, grid: List[List[int]]) -> List[int]:\n        res = []\n        for col in range(len(grid[0])):\n            max_len = 0\n            for row in range(len(grid)):\n                val = grid[row][col]\n                if val == 0:\n                    count = 1\n                elif val < 0:\n                    count = 1\n                    val = -val\n                else:\n                    count = 0\n                while val > 0:\n                    count += 1\n                    val //= 10\n                max_len = max(max_len, count)\n            res.append(max_len)\n        return res"
