  Code = "class Solution:\n    def largestMagicSquare(self, grid: List[List[int]]) -> int:\n        m, n = len(grid), len(grid[0])\n\n        rowsum = [[0] * n for _ in range(m)]\n        for i in range(m):\n            rowsum[i][0] = grid[i][0]\n            for j in range(1, n):\n                rowsum[i][j] = rowsum[i][j - 1] + grid[i][j]\n\n        colsum = [[0] * n for _ in range(m)]\n        for j in range(n):\n            colsum[0][j] = grid[0][j]\n            for i in range(1, m):\n                colsum[i][j] = colsum[i - 1][j] + grid[i][j]\n\n        for edge in range(min(m, n), 1, -1):\n            for i in range(m - edge + 1):\n                for j in range(n - edge + 1):\n                    stdsum = rowsum[i][j + edge - 1] - (\n                        0 if j == 0 else rowsum[i][j - 1]\n                    )\n                    check = True\n                    \n                    for ii in range(i + 1, i + edge):\n                        if (\n                            rowsum[ii][j + edge - 1]\n                            - (0 if j == 0 else rowsum[ii][j - 1])\n                            != stdsum\n                        ):\n                            check = False\n                            break\n                    if not check:\n                        continue\n                    \n                    for jj in range(j, j + edge):\n                        if (\n                            colsum[i + edge - 1][jj]\n                            - (0 if i == 0 else colsum[i - 1][jj])\n                            != stdsum\n                        ):\n                            check = False\n                            break\n                    if not check:\n                        continue\n\n                    d1 = d2 = 0\n                    for k in range(edge):\n                        d1 += grid[i + k][j + k]\n                        d2 += grid[i + k][j + edge - 1 - k]\n                    if d1 == stdsum and d2 == stdsum:\n                        return edge\n\n        return 1"
