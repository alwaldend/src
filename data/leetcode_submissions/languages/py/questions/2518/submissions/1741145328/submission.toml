  Code = "class Solution:\n    def hardestWorker(self, n: int, logs: List[List[int]]) -> int:\n        max_id, max_dur = logs[0]\n        for i, (emp_id, leave) in enumerate(logs[1:], 1):\n            dur = leave - logs[i - 1][1]\n            if dur > max_dur:\n                max_id, max_dur = emp_id, dur\n            elif dur == max_dur and emp_id < max_id:\n                max_id = emp_id\n        return max_id"
