  Code = "class Solution:\n    def kLengthApart(self, nums: List[int], k: int) -> bool:\n        prev = -k - 1\n        for i, num in enumerate(nums):\n            if num == 0:\n                continue\n            if i - prev - 1 >= k:\n                prev = i\n            else:\n                return False\n        return True"
