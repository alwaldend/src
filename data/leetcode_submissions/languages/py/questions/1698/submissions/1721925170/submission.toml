  Code = "class Solution:\n    def modifyString(self, s: str) -> str:\n        res = list(s)\n        length = len(s)\n\n        for i in range(length):\n            char = res[i]\n            if char != \"?\":\n                continue\n            for char_ascii in string.ascii_lowercase:\n                if (\n                    (i > 0 and res[i - 1] == char_ascii) \n                    or (i < length - 1 and res[i + 1] == char_ascii)\n                ):\n                    continue\n                res[i] = char_ascii\n                break\n        return \"\".join(res)\n"
