  Code = "class Solution:\n    def hIndex(self, citations: List[int]) -> int:\n        left, right = 0, len(citations) - 1\n        h = 0\n        while left <= right:\n            mid = left + (right - left) // 2\n            count = len(citations) - mid\n            val = citations[mid]\n            h = max(h, min(count, val))\n            if count >= val:\n                left = mid + 1\n            else:\n                right = mid - 1\n        return h"
