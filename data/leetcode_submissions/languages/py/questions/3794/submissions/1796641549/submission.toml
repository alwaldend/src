  Code = "class Solution:\n    def minTime(self, skill: List[int], mana: List[int]) -> int:\n        n, m = len(skill), len(mana)\n        times = [0] * n\n        for j in range(m):\n            cur_time = 0\n            for i in range(n):\n                cur_time = max(cur_time, times[i]) + skill[i] * mana[j]\n            times[n - 1] = cur_time\n            for i in range(n - 2, -1, -1):\n                times[i] = times[i + 1] - skill[i + 1] * mana[j]\n        return times[n - 1]"
