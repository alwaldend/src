  Code = "class Solution:\n    def sumZero(self, n: int) -> List[int]:\n        if n == 1:\n            return [0]\n        res = []\n        if n % 2 != 0:\n            res.append(0)\n            n -= 1\n        for i in range(1, (n // 2) + 1):\n            res.extend((i, -i))\n        return res"
