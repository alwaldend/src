  Code = "class Solution:\n    def countKConstraintSubstrings(self, s: str, k: int) -> int:\n        res, n, ones, l = 0, len(s), 0, 0\n        for r in range(n):\n            ones += int(s[r])\n            while (ones > k) and ((r - l + 1) - ones) > k:\n                ones -= int(s[l])\n                l += 1\n            res += r - l + 1\n        return res\n"
