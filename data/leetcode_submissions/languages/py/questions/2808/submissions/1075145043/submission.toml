  Code = "class Solution:\n    def paintWalls(self, cost: List[int], time: List[int]) -> int:\n        @cache\n        def dp(i, remain):\n            if remain <= 0:\n                return 0\n            if i == n:\n                return inf\n            \n            paint = cost[i] + dp(i + 1, remain - 1 - time[i])\n            dont_paint = dp(i + 1, remain)\n            return min(paint, dont_paint)\n    \n        n = len(cost)\n        return dp(0, n)"
