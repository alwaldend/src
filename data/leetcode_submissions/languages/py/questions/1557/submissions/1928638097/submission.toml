  TitleSlug = "check-if-a-string-contains-all-binary-codes-of-size-k"
  Code = "class Solution:\n    def hasAllCodes(self, s: str, k: int) -> bool:\n        req = 1 << k\n        seen = [False] * req\n        mask = req - 1\n        h = 0\n\n        for i, ch in enumerate(s):\n            h = ((h << 1) & mask) | (ord(ch) & 1)\n\n            if i >= k - 1 and not seen[h]:\n                seen[h] = True\n                req -= 1\n                if req == 0:\n                    return True\n\n        return False"
