  Code = "class Solution:\n    def minimumSum(self, num: int) -> int:\n        digits = []\n        while num > 0:\n            digits.append(num % 10)\n            num //= 10\n        digits.sort()\n        return digits[0] * 10 + digits[1] * 10 + digits[2] + digits[3]\n"
