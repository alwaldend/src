  Code = "class Solution:\n    def scoreBalance(self, s: str) -> bool:\n        right, left = 0, 0\n        for char in s:\n            right += ord(char) - ord('a') + 1\n        for char in s:\n            val = ord(char) - ord('a') + 1\n            left += val\n            right -= val\n            if left == right:\n                return True\n            if left > right:\n                return False\n        return False"
