  Code = "class Solution:\n    def buildArray(self, nums: List[int]) -> List[int]:\n        length = len(nums)\n        for i in range(length):\n            val = nums[i] % 1000\n            res = 1000 * (nums[val] % 1000)\n            nums[i] = res + val\n        for i in range(length):\n            nums[i] //= 1000\n        return nums"
