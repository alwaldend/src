  Code = "class Solution:\n    def minTimeToVisitAllPoints(self, points: List[List[int]]) -> int:\n        pos_x, pos_y = points[0]\n        res = 0\n        for x, y in points[1:]:\n            diff_x, diff_y = abs(pos_x - x), abs(pos_y - y)\n            diff_min, diff_max = min(diff_x, diff_y), max(diff_x, diff_y)\n            res += diff_min + (diff_max - diff_min)\n            pos_x, pos_y = x, y\n        return res"
