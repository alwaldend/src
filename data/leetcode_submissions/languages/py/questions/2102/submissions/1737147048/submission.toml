  Code = "class Solution:\n    def findMiddleIndex(self, nums: List[int]) -> int:\n        left, right = 0, sum(nums)\n        for i, num in enumerate(nums):\n            right -= num\n            if left == right:\n                return i\n            left += num\n        return -1"
