  Code = "class Solution:\n    def countValidWords(self, sentence: str) -> int:\n        def is_valid_word(token):\n            len_token = len(token)\n            \n            i = 0\n            while (i < len_token):\n                c = token[i]\n                if (ord(c) not in range(ord('a'), ord('z') + 1)\n                    and c != '-'\n                    and c not in ('!', '.', ',')):\n                    return False\n                elif (c == '-'\n                      and i > 1\n                      and not token[:i].isalpha()):\n                    return False\n                elif (c == '-'\n                      and i < len_token - 1\n                      and (not token[i+1:].isalpha() and not (token[i+1:-1].isalpha() and token[-1] in ('!', '.', ',')))):\n                    return False\n                elif (c == '-'\n                      and (i == 0 or i == len_token-1)):\n                    return False\n                elif (c in ('!', '.', ',')\n                      and i < len_token - 1):\n                    return False\n\n                i += 1\n\n            return True\n\n        tokens = [t for t in sentence.split(' ') if t != '']\n        count_valid_words = 0\n        for token in tokens:\n            print(token, is_valid_word(token))\n            if (is_valid_word(token)):\n                count_valid_words += 1\n        \n        return count_valid_words"
