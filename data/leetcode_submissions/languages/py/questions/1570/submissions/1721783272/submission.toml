  Code = "class Solution:\n    def finalPrices(self, prices: List[int]) -> List[int]:\n        stack = deque()\n        for i in range(len(prices)):\n            price = prices[i]\n            while True:\n                if not stack:\n                    break\n                last_i, last_price = stack[-1]\n                if last_price >= price:\n                    prices[last_i] -= price\n                    stack.pop()\n                else:\n                    break\n            stack.append((i, price))\n        return prices"
