  Code = "class Solution:\n    def maximizeSquareHoleArea(\n        self, n: int, m: int, hBars: List[int], vBars: List[int]\n    ) -> int:\n        hBars.sort()\n        vBars.sort()\n        hmax, vmax = 1, 1\n        hcur, vcur = 1, 1\n        for i in range(1, len(hBars)):\n            if hBars[i] == hBars[i - 1] + 1:\n                hcur += 1\n            else:\n                hcur = 1\n            hmax = max(hmax, hcur)\n        for i in range(1, len(vBars)):\n            if vBars[i] == vBars[i - 1] + 1:\n                vcur += 1\n            else:\n                vcur = 1\n            vmax = max(vmax, vcur)\n        side = min(hmax, vmax) + 1\n        return side * side"
