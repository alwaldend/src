  Code = "class Solution:\n    def decodeMessage(self, key: str, message: str) -> str:\n        subst = [-1] * 26\n        res = []\n        count = 0\n        for char in key:\n            if char == \" \":\n                continue\n            idx = ord(char) - 97\n            if subst[idx] == -1:\n                subst[idx] = count\n                count += 1\n        for char in message:\n            if char == \" \":\n                val = char\n            else:\n                val = chr(subst[ord(char) - 97] + 97)\n            res.append(val)\n        return \"\".join(res)"
