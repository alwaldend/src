  Code = "class Solution:\n    def applyOperations(self, nums: List[int]) -> List[int]:\n        n = len(nums)\n        for i in range(1, n):\n            cur, prev = nums[i], nums[i - 1]\n            if prev != 0 and cur == prev:\n                nums[i], nums[i - 1] = 0, prev * 2\n        left, right = 0, 1\n        while left < n and right < n:\n            num1, num2 = nums[left], nums[right]\n            if num1 != 0:\n                left += 1\n            elif num2 == 0:\n                right += 1\n            elif left >= right:\n                right += 1\n            else:\n                nums[left], nums[right] = num2, 0\n                left += 1\n                right += 1\n        return nums\n"
