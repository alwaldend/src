  Code = "class Solution:\n    def countPartitions(self, nums: List[int]) -> int:\n        sm, n = [0] * len(nums), len(nums)\n        sm[0] = nums[0]\n        for i in range(n):\n            sm[i] = sm[i - 1] + nums[i]\n        res = 0\n        for i in range(n - 1):\n            left = sm[i]\n            right = sm[-1] - left\n            res += abs(right - left) % 2 == 0\n        return res"
