  Code = "class Solution:\n    def canBeEqual(self, target: List[int], arr: List[int]) -> bool:\n        freqs = defaultdict(int)\n        length = len(target)\n        if length != len(arr):\n            return False\n        for i in range(length):\n            freqs[target[i]] += 1\n            freqs[arr[i]] -= 1\n        for count in freqs.values():\n            if count != 0:\n                return False\n        return True"
