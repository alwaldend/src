  Code = "class Solution:\n    def numSub(self, s: str) -> int:\n        total, consecutive = 0, 0\n        length = len(s)\n        for i in range(length):\n            if s[i] == \"0\":\n                total += consecutive * (consecutive + 1) // 2\n                consecutive = 0\n            else:\n                consecutive += 1\n\n        total += consecutive * (consecutive + 1) // 2\n        total %= 10**9 + 7\n        return total"
