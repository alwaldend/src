  Code = "class Solution:\n    def largestRectangleArea(self, heights: List[int]) -> int:\n        stack = []\n        area = 0\n        length = len(heights)\n\n        for i in range(length):\n            while stack and heights[i] < heights[stack[-1]]:\n                bar = stack.pop()\n                if stack:\n                    pse = stack[-1]\n                else:\n                    pse =  -1\n                nse = i\n                area = max(area, heights[bar] * (nse - pse - 1))\n            stack.append(i)\n\n        while stack:\n            bar = stack.pop()\n            if stack:\n                pse = stack[-1] \n            else:\n                pse =  -1\n            nse = length\n            area = max(area, heights[bar] * (nse - pse - 1))\n\n        return area"
