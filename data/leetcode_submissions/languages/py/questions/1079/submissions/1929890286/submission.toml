  Code = "class Solution:\n    def sumRootToLeaf(self, root: TreeNode) -> int:\n\n        def dfs(node: TreeNode, n = 0)-> None:\n            if not node: return\n\n            n = 2 * n + node.val\n            if not node.left and not node.right:\n                self.ans+= n\n                return\n                \n            dfs(node.left , n)\n            dfs(node.right, n)\n            return\n            \n\n        self.ans = 0\n        dfs(root)\n        return self.ans"
