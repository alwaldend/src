  Code = "class Solution:\n    def minSteps(self, s: str, t: str) -> int:\n        count_s = [0] * 26\n        count_t = [0] * 26\n\n        for char in s:\n            count_s[ord(char) - ord('a')] += 1\n\n        for char in t:\n            count_t[ord(char) - ord('a')] += 1\n\n        steps = 0\n        for i in range(26):\n            steps += abs(count_s[i] - count_t[i])\n\n        return steps // 2"
