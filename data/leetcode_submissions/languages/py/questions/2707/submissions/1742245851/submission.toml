  Code = "class Solution:\n    def mergeArrays(self, nums1: List[List[int]], nums2: List[List[int]]) -> List[List[int]]:\n        freqs = [0] * 1001\n        for idx, val in itertools.chain(nums1, nums2):\n            freqs[idx] += val\n        res = []\n        for i, freq in enumerate(freqs):\n            if freq > 0:\n                res.append((i, freq))\n        return res"
