  Code = "class Solution:\n    def minimumTotal(self, triangle: List[List[int]]) -> int:\n        cur, prev = [], triangle[0]\n        for row in range(1, len(triangle)):\n            for col in range(row + 1):\n                if col == 0:\n                    val = prev[col]\n                elif col == row:\n                    val = prev[col - 1]\n                else:\n                    val = min(prev[col - 1], prev[col])\n                cur.append(val + triangle[row][col])\n            prev.clear()\n            cur, prev = prev, cur\n        return min(prev)"
