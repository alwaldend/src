  Code = "class Solution:\n    def isGood(self, nums: list[int]) -> bool:\n        mx = max(nums)\n        if len(nums) != mx + 1:\n            return False\n        freqs = defaultdict(int)\n        for num in nums:\n            freqs[num] += 1\n        if freqs[mx] != 2:\n            return False\n        for i in range(1, mx):\n            if freqs[i] != 1:\n                return False\n        return True"
