  Code = "class Solution:\n    def reformat(self, s: str) -> str:\n        res, digits, al = [\"\"], [], []\n        for char in s:\n            if char.isalpha():\n                al.append(char)\n            else:\n                digits.append(char)\n            while digits and al:\n                res.extend((digits.pop(), al.pop()))\n        if digits:\n            res.append(digits.pop())\n        elif al:\n            res[0] = al.pop()\n        if digits or al:\n            return \"\"\n        return \"\".join(res)\n"
