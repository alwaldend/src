  Code = "# Definition for a binary tree node.\n# class TreeNode:\n#     def __init__(self, val=0, left=None, right=None):\n#         self.val = val\n#         self.left = left\n#         self.right = right\nclass Solution:\n    def maxLevelSum(self, root: Optional[TreeNode]) -> int:\n        cur, nxt = [root], []\n        level = 1\n        min_level, max_sum = 1, root.val\n        while cur or nxt:\n            cur_sum = 0\n            while cur:\n                node = cur.pop()\n                cur_sum += node.val\n                if node.left:\n                    nxt.append(node.left)\n                if node.right:\n                    nxt.append(node.right)\n            if cur_sum > max_sum:\n                min_level, max_sum = level, cur_sum\n            cur, nxt = nxt, cur\n            level += 1\n        return min_level"
