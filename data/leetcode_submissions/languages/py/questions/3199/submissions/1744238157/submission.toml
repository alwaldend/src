  Code = "class Solution:\n    def distributeCandies(self, n: int, limit: int) -> int:\n        min_first = max(0, n - 2 * limit)\n        max_first = min(n, limit)\n        ways = 0\n        for i in range(min_first, max_first + 1):\n            N = n - i\n            min_ch2 = max(0, N - limit)\n            max_ch2 = min(N, limit)\n            ways += max_ch2 - min_ch2 + 1\n        return ways"
