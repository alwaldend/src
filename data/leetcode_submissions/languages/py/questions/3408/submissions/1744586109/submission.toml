  Code = "class Solution:\n    def numberOfSpecialChars(self, word: str) -> int:\n        freqs = [0] * 26\n        res = 0\n        for i in range(len(word)):\n            char = word[i]\n            idx = ord(char)\n            if char.isupper():\n                idx -= 65\n                freqs[idx] |= 0x01\n            else:\n                idx -= 97\n                freqs[idx] |= 0x10\n        for i in range(len(freqs)):\n            freq = freqs[i]\n            if freq ^ 0x11 == 0:\n                res += 1\n        return res"
