  Code = "class Solution:\n    def reformatDate(self, date: str) -> str:\n        day_str, mnth_str, year_str = date.split()\n        if len(day_str) == 3:\n            day = int(day_str[0:1])\n        else:\n            day = int(day_str[0:2])\n        mnth = [\"Jan\", \"Feb\", \"Mar\", \"Apr\", \"May\", \"Jun\", \"Jul\", \"Aug\", \"Sep\", \"Oct\", \"Nov\", \"Dec\"].index(mnth_str) + 1\n        year = int(year_str)\n        return f\"{year}-{mnth:02}-{day:02}\""
