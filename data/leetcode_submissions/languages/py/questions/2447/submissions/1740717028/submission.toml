  Code = "class Solution:\n    def mergeSimilarItems(self, items1: List[List[int]], items2: List[List[int]]) -> List[List[int]]:\n        freqs = [0] * 1001\n        for val, weight in itertools.chain(items1, items2):\n            freqs[val] += weight\n        res = [(num, weight) for num, weight in enumerate(freqs) if weight != 0]\n        return res"
