  Code = "class Solution:\n    def isSumEqual(self, firstWord: str, secondWord: str, targetWord: str) -> bool:\n        digits = []\n        def count(word: str) -> int:\n            for char in word:\n                digits.append(ord(char) - 97)\n            res = 0\n            count = 0\n            while digits:\n                res += digits.pop() * (10 ** count)\n                count += 1\n            return res\n        return count(firstWord) + count(secondWord) == count(targetWord)"
