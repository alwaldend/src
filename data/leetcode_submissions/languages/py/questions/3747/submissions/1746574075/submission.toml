  Code = "class Solution:\n    def maxAdjacentDistance(self, nums: List[int]) -> int:\n        res = abs(nums[0] - nums[-1])\n        for i in range(1, len(nums)):\n            res = max(res, abs(nums[i] - nums[i - 1]))\n        return res"
