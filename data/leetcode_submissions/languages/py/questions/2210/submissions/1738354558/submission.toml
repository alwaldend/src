  Code = "class Solution:\n    def targetIndices(self, nums: List[int], target: int) -> List[int]:\n        nums.sort()\n        if nums[0] > target or nums[-1] < target:\n            return []\n        res = []\n        for i, num in enumerate(nums):\n            if num == target:\n                res.append(i)\n        return res"
