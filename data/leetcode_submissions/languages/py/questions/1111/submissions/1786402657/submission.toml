  Code = "class Solution:\n    def minScoreTriangulation(self, values: List[int]) -> int:\n        @lru_cache(None)\n        def dp(i, j):\n            if i + 2 > j:\n                return 0\n            if i + 2 == j:\n                return values[i] * values[i + 1] * values[j]\n            return min(\n                (values[i] * values[k] * values[j] + dp(i, k) + dp(k, j))\n                for k in range(i + 1, j)\n            )\n\n        return dp(0, len(values) - 1)"
