  Code = "class Solution:\n    def minCost(self, s: str, cost: List[int]) -> int:\n        costs = [0] * 26\n        for i in range(len(s)):\n            char, cur_cost = s[i], cost[i]\n            char_val = ord(char) - ord(\"a\")\n            for j in range(26):\n                if j != char_val:\n                    costs[j] += cur_cost\n        res = float(\"inf\")\n        for cost in costs:\n            res = min(res, cost)\n        return res"
