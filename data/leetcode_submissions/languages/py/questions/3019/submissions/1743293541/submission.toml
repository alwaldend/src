  Code = "class Solution:\n    def furthestDistanceFromOrigin(self, moves: str) -> int:\n        cnt_left, cnt_right, cnt_any = 0, 0, 0\n        for char in moves:\n            if char == \"L\":\n                cnt_left += 1\n            elif char == \"R\":\n                cnt_right += 1\n            else:\n                cnt_any += 1\n        if cnt_right > cnt_left:\n            return cnt_right - cnt_left + cnt_any\n        return cnt_left - cnt_right + cnt_any"
