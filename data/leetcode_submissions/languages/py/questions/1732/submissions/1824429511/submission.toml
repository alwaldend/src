  Code = "class Solution:\n    def minimumOneBitOperations(self, n: int) -> int:\n        if n == 0:\n            return 0\n        \n        k = 0\n        curr = 1\n        while (curr * 2) <= n:\n            curr *= 2\n            k += 1\n\n        return 2 ** (k + 1) - 1 - self.minimumOneBitOperations(n ^ curr)"
