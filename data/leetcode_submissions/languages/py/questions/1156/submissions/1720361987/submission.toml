  Code = "class Solution:\n    def findOcurrences(self, text: str, first: str, second: str) -> List[str]:\n        words = text.split()\n        length = len(words)\n        if length < 3:\n            return []\n        res = []\n        i = 0\n        while i + 2 < length:\n            if words[i] == first and words[i+1] == second:\n                res.append(words[i+2])\n            i += 1\n        return res"
