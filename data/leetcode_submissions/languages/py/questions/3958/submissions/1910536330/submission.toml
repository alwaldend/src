  Code = "class Solution:\n    def minRemoval(self, nums: List[int], k: int) -> int:\n        n = len(nums)\n        nums.sort()\n\n        ans = n\n        right = 0\n        for left in range(n):\n            while right < n and nums[right] <= nums[left] * k:\n                right += 1\n            ans = min(ans, n - (right - left))\n\n        return ans"
