  Code = "class Solution:\n    def numberOfPairs(self, nums: List[int]) -> List[int]:\n        cnt_pair, cnt_rest = 0, 0\n        nums.sort()\n        length = len(nums)\n        i = 0\n        while i < length:\n            cur = nums[i]\n            nxt = nums[i + 1] if i + 1 < length else -1\n            if nxt == cur:\n                cnt_pair += 1\n                i += 2\n            else:\n                cnt_rest += 1\n                i += 1\n        return cnt_pair, cnt_rest"
