  Code = "class Solution:\n    def triangleNumber(self, nums: List[int]) -> int:\n        nums.sort()\n        n = len(nums)\n        count = 0\n\n        for i in range(n - 1, -1, -1):\n            left, right = 0, i - 1\n            while left < right:\n                if nums[left] + nums[right] > nums[i]:\n                    count += right - left\n                    right -= 1\n                else:\n                    left += 1\n        return count\n"
