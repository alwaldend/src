  Code = "class Solution:\n    def convertToBase7(self, num: int) -> str:\n        if num > -7 and num < 7:\n            return str(num)\n        res_arr = []\n        sign = \"\"\n        if num < 0:\n            sign = \"-\"\n            num = -num\n        while num:\n            res_arr.append(str(num % 7))\n            num //= 7\n        res = sign + \"\".join(reversed(res_arr))\n        return res"
