  Code = "class Solution:\n    def diagonalSum(self, mat: List[List[int]]) -> int:\n        length = len(mat)\n        res = 0\n        for i in range(length):\n            row1, col1 = i, i\n            row2, col2 = i, length - i - 1\n            res += mat[row1][col1]\n            if row2 != row1 or col2 != col1:\n                res += mat[row2][col2]\n        return res"
