  Code = "class Solution:\n    def getMinDistance(self, nums: List[int], target: int, start: int) -> int:\n        length = len(nums)\n        dist = 0\n        while dist < length:\n            left, right = start - dist, start + dist\n            if left >= 0 and nums[left] == target:\n                return dist\n            if right < length and nums[right] == target:\n                return dist\n            dist += 1\n        raise Exception"
