  Code = "SELECT \n    act1.machine_id, \n    ROUND(AVG(act2.timestamp - act1.timestamp)::decimal, 3) AS processing_time\nFROM\n    Activity act1,\n    Activity act2\nWHERE \n    act1.machine_id = act2.machine_id\n    AND act1.process_id = act2.process_id\n    AND act1.activity_type = 'start'\n    AND act2.activity_type = 'end'\nGROUP BY \n    act1.machine_id;"
