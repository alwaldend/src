  Code = "func countHomogenous(s string) int {\n    var (\n        mod int64 = 1000000007 \n        total int64 = 0\n        count int64 = 0\n        cur = s[0]\n    )\n    \n    for i := 0; i < len(s); i++ {\n        char := s[i]\n        if char == cur {\n            count++\n        } else {\n            count = 1\n            cur = char\n        }\n        total += count\n    }\n    \n    return int(total % mod)\n}"
