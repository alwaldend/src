  Code = "class Solution {\npublic:\n    int totalMoney(int n) {\n        int ans {0};\n        int monday {1};\n        \n        while (n > 0) {\n            for (int day {0}; day < min(n, 7); ++day) {\n                ans += monday + day;\n            }\n            n -= 7;\n            ++monday;\n        }\n        \n        return ans;\n    }\n};"
