  Code = "class Solution {\npublic:\n    string removeStars(string s) {\n        std::string ans;\n        unsigned long length {s.size()};\n        int remove {0};\n        for (int i = length - 1; i >= 0; --i) {\n            char c = s[i];\n            if (c == '*') {\n                ++remove;\n                continue;\n            }\n            if (remove == 0) {\n                ans += c;\n            } else {\n                --remove;\n            }\n        }\n        std::reverse(ans.begin(), ans.end());\n        return ans;\n    }\n};"
