  Code = "class Solution {\npublic:\n    int numberOfMatches(int n) {\n        int ans = 0;\n        while (n > 1) {\n            if (n % 2 == 0) {\n                int matches {n / 2};\n                ans += matches;\n                n = matches;\n            } else {\n                int matches {(n - 1) / 2};\n                ans += matches;\n                n = matches + 1;\n            }\n        }\n        \n        return ans;\n    }\n};"
