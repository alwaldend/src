  Code = "class Solution {\npublic:\n    int minimumOneBitOperations(int n) {\n        if (n == 0) {\n            return 0;\n        }\n        \n        int k = 0;\n        int curr = 1;\n        while (curr * 2 <= n) {\n            curr *= 2;\n            k++;\n        }\n        \n        return (1 << (k + 1)) - 1 - minimumOneBitOperations(n ^ curr);\n    }\n};"
