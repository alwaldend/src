  Code = "class Solution:\n    def sortMatrix(self, grid: List[List[int]]) -> List[List[int]]:\n        n = len(grid)\n\n        for i in range(n):\n            tmp = [grid[i + j][j] for j in range(n - i)]\n            tmp.sort(reverse=True)\n            for j in range(n - i):\n                grid[i + j][j] = tmp[j]\n\n        for j in range(1, n):\n            tmp = [grid[i][j + i] for i in range(n - j)]\n            tmp.sort()\n            for i in range(n - j):\n                grid[i][j + i] = tmp[i]\n\n        return grid"
