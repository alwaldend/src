  Code = "class Solution:\n    def minimumAbsDifference(self, arr: List[int]) -> List[List[int]]:\n        arr.sort()\n        min_diff = float(\"inf\")\n        diffs = defaultdict(list)\n        for i, num in enumerate(arr[:-1]):\n            nxt = arr[i + 1]\n            diff = abs(nxt - num)\n            diffs[diff].append((num, nxt))\n            min_diff = min(min_diff, diff)\n        return diffs[min_diff]\n"
