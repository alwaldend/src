  Code = "class Solution:\n    def largestInteger(self, num: int) -> int:\n        odd, even, res = [], [], []\n        while num > 0:\n            dig = num % 10\n            if dig % 2 == 0:\n                even.append(dig)\n                res.append(True)\n            else:\n                odd.append(dig)\n                res.append(False)\n            num //= 10\n        odd.sort(reverse=True)\n        even.sort(reverse=True)\n        res.reverse()\n        length = len(res)\n        num = 0\n        for i in reversed(range(length)):\n            if res[i]:\n                num += even.pop() * (10 ** (length - i - 1))\n            else:\n                num += odd.pop() * (10 ** (length - i - 1))\n        return num\n        "
