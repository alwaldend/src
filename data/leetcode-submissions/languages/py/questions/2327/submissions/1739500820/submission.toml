  Code = "class Solution:\n    def largestInteger(self, num: int) -> int:\n        odd, even, digits = [], [], []\n        while num > 0:\n            dig = num % 10\n            if dig % 2 == 0:\n                heapq.heappush(even, dig)\n                digits.append(True)\n            else:\n                heapq.heappush(odd, dig)\n                digits.append(False)\n            num //= 10\n        res = 0\n        for i in range(len(digits)):\n            if digits[i]:\n                target = even\n            else:\n                target = odd\n            res += heapq.heappop(target) * (10 ** i)\n        return res\n        "
