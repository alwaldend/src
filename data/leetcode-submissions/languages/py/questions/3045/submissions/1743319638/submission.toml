  Code = "class Solution:\n    def minimumRightShifts(self, nums: List[int]) -> int:\n        drop = -1\n        for i, num in enumerate(nums[1:], 1):\n            if num > nums[i - 1]:\n                continue\n            if drop != -1:\n                return -1\n            drop = i\n        if drop == -1:\n            return 0\n        if nums[0] <= nums[-1]:\n            return -1\n        return len(nums) - drop"
