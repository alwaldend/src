  Code = "class Solution:\n    def firstUniqChar(self, s: str) -> int:\n        counter = [0] * 26\n\n        for char in s:\n            idx = ord(char) - ord('a')\n            if counter[idx] in (0, 1):\n                counter[idx] += 1\n        for i in range(len(s)):\n            if counter[ord(s[i]) - ord('a')] == 1:\n                return i\n        return -1"
