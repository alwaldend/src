  Code = "class Solution:\n    def minimumPushes(self, word: str) -> int:\n        freqs = [0] * 26\n        for char in word:\n            freqs[ord(char) - 97] += 1\n        freqs.sort()\n        cost = 1\n        res = 0\n        while freqs and freqs[-1] != 0:\n            for _ in range(8):\n                if not freqs:\n                    break\n                freq = freqs.pop()\n                if freq == 0:\n                    break\n                res += freq * cost\n            cost += 1\n        return res"
