  Code = "class Solution:\n    def zigzagTraversal(self, grid: List[List[int]]) -> List[int]:\n        m, n = len(grid), len(grid[0])\n        res = []\n        skip = False\n        for row in range(m):\n            if row % 2 == 0:\n                start, end, step = 0, n, 1\n            else:\n                start, end, step = n - 1, -1, -1\n            for col in range(start, end, step):\n                if not skip:\n                    res.append(grid[row][col])\n                skip = not skip\n        return res"
