  Code = "class Solution:\n    def sortSentence(self, s: str) -> str:\n        res = [None] * 9\n        cur = []\n        for char in s:\n            if char.isalpha():\n                cur.append(char)\n            elif char.isdigit():\n                res[int(char) - 1] = \"\".join(cur)\n                cur.clear()\n        return \" \".join(word for word in res if word is not None)\n"
