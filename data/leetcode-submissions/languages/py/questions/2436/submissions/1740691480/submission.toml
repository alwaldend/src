  Code = "class Solution:\n    def minimumOperations(self, nums: List[int]) -> int:\n        nums.sort(reverse=True)\n        res = 0\n        while nums:\n            num = nums.pop()\n            if num == 0:\n                continue\n            for i in range(len(nums)):\n                nums[i] = max(0, nums[i] - num)\n            res += 1\n        return res"
