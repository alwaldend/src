  Code = "class Solution:\n    def captureForts(self, forts: List[int]) -> int:\n        start = None\n        max_capt = 0\n        for i, fort in enumerate(forts):\n            if fort == 0:\n                continue\n            if start is None:\n                start = i\n                continue\n            start_val = forts[start]\n            if (start_val == 1 and fort == -1) or (start_val == -1 and fort == 1):\n                max_capt = max(max_capt, i - start - 1)\n            start = i\n        return max_capt"
