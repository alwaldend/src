  Code = "class Solution:\n    def findMatrix(self, v: List[int]) -> List[List[int]]:\n        um = {}\n        for i in v:\n            um[i] = um.get(i, 0) + 1\n        \n        ans = []\n        while um:\n            temp = []\n            to_erase = []\n            for f, s in um.items():\n                temp.append(f)\n                s -= 1\n                if s == 0:\n                    to_erase.append(f)\n                um[f] = s\n            ans.append(temp)\n            for i in to_erase:\n                del um[i]\n        return ans\n"
