  Code = "class Solution:\n    def checkXMatrix(self, grid: List[List[int]]) -> bool:\n        length = len(grid)\n        for row in range(length):\n            for col in range(length):\n                is_diag = row == col or length - row - 1 == col\n                val = grid[row][col]\n                if (is_diag and val == 0) or (not is_diag and val != 0):\n                    return False\n        return True"
