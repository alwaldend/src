  Code = "class Solution:\n    def divideArray(self, nums, k):\n        size = len(nums)\n        if size % 3 != 0:\n            return []\n\n        nums.sort()\n\n        result = []\n        group_index = 0\n        for i in range(0, size, 3):\n            if i + 2 < size and nums[i + 2] - nums[i] <= k:\n                result.append([nums[i], nums[i + 1], nums[i + 2]])\n                group_index += 1\n            else:\n                return []\n        return result\n\n\n"
