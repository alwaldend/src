  Code = "class Solution:\n    def maxOperations(self, nums: List[int]) -> int:\n        target = sum(nums[:2])\n        res = 1\n        for i in range(2, len(nums) - 1, 2):\n            if sum(nums[i:i + 2]) == target:\n                res += 1\n            else:\n                break\n        return res"
