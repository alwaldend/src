  Code = "class Solution:\n    def areAlmostEqual(self, s1: str, s2: str) -> bool:\n        if s1 == s2:\n            return True\n        length = len(s1)\n        if length != len(s2):\n            return False\n        i1, i2 = -1, -1\n        for i, (char1, char2) in enumerate(zip(s1, s2)):\n            if char1 == char2:\n                continue\n            if i1 == -1:\n                i1 = i\n            elif i2 == -1:\n                i2 = i\n            else:\n                return False\n        if i2 == -1:\n            return False\n        return s1[i1] == s2[i2] and s1[i2] == s2[i1]"
