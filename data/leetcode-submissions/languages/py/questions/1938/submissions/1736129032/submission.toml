  Code = "class Solution:\n    def minOperations(self, nums: List[int]) -> int:\n        res = 0\n        prev = nums[0]\n        for num in nums[1:]:\n            if num > prev:\n                prev = num\n            else:\n                new = prev + 1\n                res += new - num\n                prev = new\n        return res"
