  Code = "class Solution:\n    def getFinalState(self, nums: List[int], k: int, multiplier: int):\n        hp = [(val, i) for i, val in enumerate(nums)]\n        heapq.heapify(hp)\n        for _ in range(k):\n            _, i = heapq.heappop(hp)\n            nums[i] *= multiplier\n            heapq.heappush(hp, (nums[i], i))\n        return nums"
