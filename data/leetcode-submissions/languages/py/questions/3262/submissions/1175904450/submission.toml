  Code = "class Solution:\n    def largestPerimeter(self, nums: List[int]) -> int:\n        nums.sort()\n        previous_elements_sum = 0\n        ans = -1\n        for num in nums:\n            if num < previous_elements_sum:\n                ans = num + previous_elements_sum\n            previous_elements_sum += num\n        return ans"
