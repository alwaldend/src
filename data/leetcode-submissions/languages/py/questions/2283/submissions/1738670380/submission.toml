  Code = "class Solution:\n    def sortEvenOdd(self, nums: List[int]) -> List[int]:\n        odd, even = [], []\n        for i, num in enumerate(nums):\n            if i % 2 == 0:\n                heapq.heappush(even, num)\n            else:\n                heapq.heappush(odd, -num)\n        for i in range(len(nums)):\n            if i % 2 == 0:\n                nums[i] = heapq.heappop(even)\n            else:\n                nums[i] = -heapq.heappop(odd)\n        return nums"
