  Code = "class Solution:\n    def kItemsWithMaximumSum(self, numOnes: int, numZeros: int, numNegOnes: int, k: int) -> int:\n        res = 0\n        for val, cnt in ((1, numOnes), (0, numZeros), (-1, numNegOnes)):\n            if k == 0:\n                break\n            cnt = min(k, cnt)\n            k -= cnt\n            res += val * cnt\n        return res"
