  Code = "class Solution:\n    def replaceDigits(self, s: str) -> str:\n        res = []\n        for i in range(0, len(s) - 1, 2):\n            char, digit = s[i], int(s[i + 1])\n            res.append(char)\n            res.append(chr(ord(char) + digit))\n        if len(s) % 2 != 0:\n            res.append(s[-1])\n        return \"\".join(res)"
