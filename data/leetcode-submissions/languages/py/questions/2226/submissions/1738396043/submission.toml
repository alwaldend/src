  Code = "class Solution:\n    def countPoints(self, rings: str) -> int:\n        rods = [(False, False, False)] * 10\n        res = 0\n        for i in range(0, len(rings), 2):\n            rod = int(rings[i + 1])\n            color = rings[i]\n            has_red, has_green, has_blue = rods[rod]\n            if color == \"R\":\n                has_red = True\n            elif color == \"G\":\n                has_green = True\n            else:\n                has_blue = True\n            rods[rod] = (has_red, has_green, has_blue)\n        for vals in rods:\n            if all(vals):\n                res += 1\n        return res"
