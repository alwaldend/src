  Code = "class Solution:\n    def longestSubsequence(self, arr: List[int], difference: int) -> int:\n        dp = {}\n        for num in arr:\n            prv = num - difference \n            if prv in dp:\n                dp[num] = dp[prv] + 1\n            else:\n                dp[num] = 1\n        return max(dp.values())"
