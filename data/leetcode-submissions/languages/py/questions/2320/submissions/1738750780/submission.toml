  Code = "class Solution:\n    def findKDistantIndices(\n        self, nums: List[int], key: int, k: int\n    ) -> List[int]:\n        res = []\n        right = 0 \n        length = len(nums)\n        for j in range(length):\n            if nums[j] != key:\n                continue\n            left = max(right, j - k)\n            right = min(length - 1, j + k) + 1\n            res.extend(range(left, right))\n        return res"
