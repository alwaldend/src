  Code = "class Solution:\n    def distributeCandies(self, candies: int, num_people: int) -> List[int]:\n        res = [0] * num_people\n        mult = 0\n        while candies > 0:\n            for i in range(num_people):\n                target = min((mult * num_people) + (i + 1), candies)\n                if candies > 0: \n                    res[i] += target\n                    candies -= target\n                else:\n                    break\n            mult += 1\n        return res"
