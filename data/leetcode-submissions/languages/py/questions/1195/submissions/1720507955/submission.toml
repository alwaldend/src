  Code = "class Solution:\n    def distributeCandies(self, candies: int, num_people: int) -> List[int]:\n        res = [0] * num_people\n        i = 0\n        while candies > 0:\n            loss = min(i + 1, candies)\n            res[i % num_people] += loss\n            i += 1\n            candies -= loss\n        return res"
