  Code = "class Solution:\n    def numSubmat(self, mat: List[List[int]]) -> int:\n        heights = [0] * len(mat[0])\n        res = 0\n        for row in mat:\n            for i, x in enumerate(row):\n                heights[i] = 0 if x == 0 else heights[i] + 1\n            stack = [[-1, 0, -1]]\n            for i, h in enumerate(heights):\n                while stack[-1][2] >= h:\n                    stack.pop()\n                j, prev, _ = stack[-1]\n                cur = prev + (i - j) * h\n                stack.append([i, cur, h])\n                res += cur\n        return res"
