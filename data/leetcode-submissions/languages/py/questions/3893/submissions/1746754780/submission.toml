  Code = "class Solution:\n    def generateTag(self, caption: str) -> str:\n        res, n, cur = [], len(caption), []\n        for i in range(n):\n            ch = caption[i]\n            if ch.isalpha():\n                cur.append(ch.lower())\n            if (ch == \" \" or i + 1 == n) and cur:\n                if res:\n                    cur[0] = cur[0].upper()\n                res.append(\"\".join(cur))\n                cur.clear()\n        return \"\".join(itertools.chain(\"#\", res))[:100]\n        "
