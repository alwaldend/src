  Code = "class Solution:\n    def minTimeToType(self, word: str) -> int:\n        pos = 97\n        res = 0\n        for char in word:\n            cur_pos = ord(char)\n            diff = abs(cur_pos - pos) \n            res += min(diff, 26 - diff) + 1\n            pos = cur_pos\n        return res"
