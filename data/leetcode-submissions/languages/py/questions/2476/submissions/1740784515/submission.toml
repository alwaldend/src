  Code = "class Solution:\n    def checkDistances(self, s: str, distance: List[int]) -> bool:\n        for i, char in enumerate(s):\n            idx = ord(char) - 97\n            dist = distance[idx]\n            if dist == -1:\n                continue\n            nxt = i + dist + 1\n            if nxt >= len(s) or s[nxt] != char:\n                return False\n            distance[idx] = -1\n        return True"
