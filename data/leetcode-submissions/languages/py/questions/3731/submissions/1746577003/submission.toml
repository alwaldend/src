  Code = "class Solution:\n    def subarraySum(self, nums: List[int]) -> int:\n        sm, n = [0] * len(nums), len(nums)\n        sm[0] = nums[0]\n        for i in range(1, n):\n            sm[i] = sm[i - 1] + nums[i]\n        res = 0\n        for i in range(n):\n            left = max(0, i - nums[i])\n            left_sum = 0\n            if left > 0:\n                left_sum = sm[left - 1]\n            res += sm[i] - left_sum\n        return res"
