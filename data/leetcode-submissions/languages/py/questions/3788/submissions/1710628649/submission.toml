  TitleSlug = "maximum-unique-subarray-sum-after-deletion"
  Code = "class Solution:\n    def maxSum(self, nums: List[int]) -> int:\n        if len(nums) == 1:\n            return nums[0]\n        nums.sort()\n        if nums[-1] <= 0:\n            return nums[-1]\n        res = 0\n        if nums[0] > 0:\n            res = nums[0]\n        for i, num in enumerate(nums[1:], 1):\n            if num <= 0 or num == nums[i - 1]:\n                continue\n            res += num\n        return res"
