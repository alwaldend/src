  Code = "class Solution:\n    def longestAlternatingSubarray(self, nums: list[int], threshold: int) -> int:\n        n = len(nums)\n        if n == 1:\n            if nums[0] % 2 == 0 and nums[0] <= threshold:\n                return 1\n            return 0\n        length = 0\n        for l in range(n):\n            if nums[l] % 2 != 0:\n                continue\n            for r in range(l, n):\n                if nums[r] > threshold:\n                    break\n                ok = True\n                for i in range(l, r):\n                    if nums[i] % 2 == nums[i + 1] % 2:\n                        ok = False\n                        break\n                if ok:\n                    length = max(length, r - l + 1)\n        return length"
