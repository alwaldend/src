  Code = "class Solution:\n    def maximumCount(self, nums: List[int]) -> int:\n        left, right = 0, len(nums) - 1\n        start_neg, start_pos = -1, len(nums)\n        while left <= right:\n            mid = left + (right - left) // 2\n            if nums[mid] >= 0:\n                right = mid - 1\n            else:\n                start_neg = mid\n                left = mid + 1\n        left, right = start_neg + 1, len(nums) - 1\n        while left <= right:\n            mid = left + (right - left) // 2\n            if nums[mid] > 0:\n                start_pos = mid\n                right = mid - 1\n            else:\n                left = mid + 1\n        return max(start_neg + 1, len(nums) - start_pos)"
