  Code = "class Solution:\n    def reorderedPowerOf2(self, n: int) -> bool:\n        if n > 0 and n & (n - 1) == 0:\n            return True\n        def count_digits(num: int, out: list[int]) -> None:\n            while num > 0:\n                out.append(num % 10)\n                num //= 10\n            out.sort()\n        target = []\n        count_digits(n, target)\n        cur = []\n        for i in range(31):\n            cur.clear()\n            count_digits(1 << i, cur)\n            if cur == target:\n                return True\n        return False"
