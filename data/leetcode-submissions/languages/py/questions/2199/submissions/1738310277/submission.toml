  Code = "class Solution:\n    def maxDistance(self, colors: List[int]) -> int:\n        prev, res = math.inf, 0\n        start = colors[0]\n        for i, color in enumerate(colors):\n            if color != start:\n                res = i\n                prev = min(prev, i)\n            else:\n                res = max(res, i - prev)\n        return res"
