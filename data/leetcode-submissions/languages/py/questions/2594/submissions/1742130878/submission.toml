  Code = "class Solution:\n    def similarPairs(self, words: List[str]) -> int:\n        freqs = [False] * 26\n        freqs2 = defaultdict(int)\n        for word in words:\n            for char in word:\n                freqs[ord(char) - 97] = True\n            freqs2[tuple(freqs)] += 1\n            for i in range(26):\n                freqs[i] = False\n        res = 0\n        for freq in freqs2.values():\n            for i in range(freq):\n                res += (freq - i - 1)\n        return res"
