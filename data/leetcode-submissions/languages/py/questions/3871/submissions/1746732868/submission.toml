  Code = "class Solution:\n    def minDeletion(self, s: str, k: int) -> int:\n        freqs, n = [0] * 26, len(s)\n        for i in range(n):\n            freqs[ord(s[i]) - 97] += 1\n        freqs.sort(reverse=True)\n        res = 0\n        while len(freqs) > k:\n            res += freqs.pop()\n        return res"
