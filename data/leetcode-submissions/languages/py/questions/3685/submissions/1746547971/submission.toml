  Code = "class Solution:\n    def countSubarrays(self, nums: List[int]) -> int:\n        res, n = 0, len(nums)\n        for i in range(n - 2):\n            if nums[i] + nums[i + 2] == nums[i + 1] / 2:\n                res += 1\n        return res"
