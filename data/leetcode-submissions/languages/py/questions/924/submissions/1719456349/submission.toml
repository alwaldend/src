  Code = "class Solution:\n    def fairCandySwap(self, aliceSizes: List[int], bobSizes: List[int]) -> List[int]:\n        count1, count2 = sum(aliceSizes), sum(bobSizes)\n        delta = (count2 - count1) // 2\n        set2 = set(bobSizes)\n        for ex1 in aliceSizes:\n            ex2 = ex1 + delta\n            if ex2 in set2:\n                return ex1, ex2\n        raise Exception"
