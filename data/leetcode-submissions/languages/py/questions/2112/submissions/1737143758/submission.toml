  Code = "class Solution:\n    def minimumDifference(self, nums: list[int], k: int) -> int:\n        if (k < 2 or k > len(nums)):\n            return 0\n        nums.sort()\n        lowest = float('inf')\n        for i in range(len(nums) - k + 1):\n            diff = nums[i + k - 1] - nums[i]\n            if diff < lowest:\n                lowest = diff\n        return lowest\n"
