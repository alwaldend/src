  Code = "class Solution:\n    def longestSubarray(self, nums: List[int]) -> int:\n        res, n, cnt1, cnt2 = 0, len(nums), 0, 0\n        for i in range(len(nums)):\n            cur = nums[i]\n            if cur == 1:\n                cnt2 += 1\n                res = max(res, cnt1 + cnt2)\n            elif cur == 0:\n                cnt1, cnt2 = cnt2, 0\n        if res == n:\n            return res - 1\n        return res"
