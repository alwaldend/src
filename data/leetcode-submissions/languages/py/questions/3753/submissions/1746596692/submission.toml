  Code = "class Solution:\n    def maxDifference(self, s: str) -> int:\n        freqs, n = [0] * 26, len(s)\n        for i in range(n):\n            freqs[ord(s[i]) - 97] += 1\n        max_odd, min_even = -math.inf, math.inf\n        for i in range(26):\n            freq = freqs[i]\n            if freq == 0:\n                continue\n            if freq % 2 == 0:\n                min_even =  min(min_even, freq)\n            else:\n                max_odd = max(max_odd, freq)\n        return max_odd - min_even"
