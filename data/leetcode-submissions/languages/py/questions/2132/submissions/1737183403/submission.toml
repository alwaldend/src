  Code = "class Solution:\n    def construct2DArray(self, original: List[int], m: int, n: int) -> List[List[int]]:\n        i = 0\n        if len(original) != m * n:\n            return []\n        res = [[None] * n for _ in range(m)]\n        for row in range(m):\n            for col in range(n):\n                res[row][col] = original[i]\n                i += 1\n        return res"
