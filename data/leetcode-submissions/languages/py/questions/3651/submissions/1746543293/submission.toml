  Code = "class Solution:\n    def constructTransformedArray(self, nums: List[int]) -> List[int]:\n        n = len(nums)\n        res = [0] * n\n        for i in range(n):\n            num = nums[i]\n            if num == 0:\n                val = 0\n            elif num > 0:\n                val = nums[(i + num) % n]\n            else:\n                val = nums[(i - -num + n) % n]\n            res[i] = val\n        return res"
