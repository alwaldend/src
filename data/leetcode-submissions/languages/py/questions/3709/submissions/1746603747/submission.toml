  Code = "class Solution:\n    def hasSpecialSubstring(self, s: str, k: int) -> bool:\n        cnt, n = 0, len(s)\n        for i in range(n):\n            if i > 0 and s[i] == s[i - 1]:\n                cnt += 1\n            else:\n                cnt = 1\n            if cnt != k:\n                continue\n            if (\n                i - cnt >= 0 and s[i - cnt] == s[i]\n            ) or (\n                i + 1 < n and s[i + 1] == s[i]\n            ):\n                cnt = 1\n            else:\n                return True\n        return False\n"
