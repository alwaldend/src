  Code = "class Solution:\n    def checkTwoChessboards(self, coordinate1: str, coordinate2: str) -> bool:\n        row1, col1 = ord(coordinate1[0]) - 97, int(coordinate1[1]) - 1\n        row2, col2 = ord(coordinate2[0]) - 97, int(coordinate2[1]) - 1\n        if row1 % 2 == 0:\n            is_black1 = col1 % 2 == 0\n        else:\n            is_black1 = col1 % 2 != 0\n        if row2 % 2 == 0:\n            is_black2 = col2 % 2 == 0\n        else:\n            is_black2 = col2 % 2 != 0\n        return is_black1 == is_black2"
