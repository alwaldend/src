  Code = "class Solution:\n    def longestSubarray(self, nums: List[int]) -> int:\n        max_val = ans = current_streak = 0\n        for num in nums:\n            if max_val < num:\n                max_val = num\n                ans = current_streak = 0\n            if max_val == num:\n                current_streak += 1\n            else:\n                current_streak = 0\n            ans = max(ans, current_streak)\n        return ans"
