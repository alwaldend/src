  Code = "class Solution:\n    def longestSubarray(self, nums: List[int]) -> int:\n        max_and = max(nums)\n        max_length = 0        \n        cur_length = 0\n        for num in nums:\n            if num == max_and:\n                cur_length += 1\n            else:\n                max_length = max(max_length, cur_length)\n                cur_length = 0\n        return max(max_length, cur_length)"
