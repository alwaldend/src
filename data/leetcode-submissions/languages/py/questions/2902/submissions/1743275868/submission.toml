  Code = "class Solution:\n    def maxSum(self, nums: List[int]) -> int:\n        freqs = [[] for _ in range(10)]\n        for num in nums:\n            dig = 0\n            orig = num\n            while num > 0:\n                dig = max(dig, num % 10)\n                num //= 10\n            heapq.heappush(freqs[dig], -orig)\n        res = -1\n        for nms in freqs:\n            if len(nms) < 2:\n                continue\n            res = max(res, -(heapq.heappop(nms) + heapq.heappop(nms)))\n        return res"
