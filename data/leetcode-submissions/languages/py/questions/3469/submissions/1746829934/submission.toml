  Code = "class Solution:\n    def maxHeightOfTriangle(self, red: int, blue: int) -> int:\n        return max(self.helper(red, blue), self.helper(blue, red))\n    \n    def helper(self, red: int, blue: int) -> int:\n        h = 0\n        i = 1\n        \n        while True:\n            if i % 2 == 1:\n                if red >= i:\n                    red -= i\n                else:\n                    break\n            else:\n                if blue >= i:\n                    blue -= i\n                else:\n                    break\n            h += 1\n            i += 1\n        \n        return h"
