  Code = "class Solution:\n    def pickGifts(self, gifts: List[int], k: int) -> int:\n        for i in range(len(gifts)):\n            gifts[i] = -gifts[i]\n        heapq.heapify(gifts)\n        for _ in range(k):\n            val = int(math.sqrt(-heapq.heappop(gifts)))\n            heapq.heappush(gifts, -val)\n        return -sum(gifts)"
