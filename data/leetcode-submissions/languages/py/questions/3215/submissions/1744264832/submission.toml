  Code = "class Solution:\n    def areSimilar(self, mat: List[List[int]], k: int) -> bool:\n        cols = len(mat[0])\n        for row in range(len(mat)):\n            is_even = row % 2 == 0\n            for col in range(cols):\n                if is_even:\n                    new_col = (col - k + cols) % cols\n                else:\n                    new_col = (col + k) % cols\n                if mat[row][col] != mat[row][new_col]:\n                    return False\n        return True"
