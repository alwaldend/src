  Code = "class Solution:\n    def stableMountains(self, height: List[int], threshold: int) -> List[int]:\n        res, n = [], len(height)\n        for i in range(1, n):\n            cur, prv = height[i], height[i - 1]\n            if prv > threshold:\n                res.append(i)\n        return res"
