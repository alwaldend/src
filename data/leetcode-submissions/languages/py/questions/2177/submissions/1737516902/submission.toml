  Code = "class Solution:\n    def checkAlmostEquivalent(self, word1: str, word2: str) -> bool:\n        freqs = [0] * 26\n        for char in word1:\n            freqs[ord(char) - 97] += 1\n        for char in word2:\n            freqs[ord(char) - 97] -= 1\n        for freq in freqs:\n            if freq > 3 or freq < -3:\n                return False\n        return True"
