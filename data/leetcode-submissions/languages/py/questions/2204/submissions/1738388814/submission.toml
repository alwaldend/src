  Code = "class Solution:\n    def maxSubsequence(self, nums: List[int], k: int) -> List[int]:\n        length = len(nums)\n        for i in range(length):\n            nums[i] = (i, nums[i])\n        nums.sort(key=lambda num: -num[1])\n        while len(nums) > k:\n            nums.pop()\n        nums.sort()\n        for i in range(k):\n            nums[i] = nums[i][1]\n        return nums"
