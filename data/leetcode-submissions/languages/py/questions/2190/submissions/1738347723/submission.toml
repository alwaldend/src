  Code = "class Solution:\n    def countWords(self, words1: List[str], words2: List[str]) -> int:\n        freqs = defaultdict(lambda: (0, 0))\n        for word in words1:\n            freq1, _ = freqs[word]\n            if freq1 in (0, 1):\n                freqs[word] = (freq1 + 1, 0)\n        for word in words2:\n            freq1, freq2 = freqs[word]\n            if freq2 in (0, 1):\n                freqs[word] = (freq1, freq2 + 1)\n        res = 0\n        for freq1, freq2 in freqs.values():\n            if freq1 == freq2 == 1:\n                res += 1\n        return res\n        "
