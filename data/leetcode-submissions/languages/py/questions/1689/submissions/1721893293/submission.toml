  Code = "class Solution:\n    def containsPattern(self, arr: List[int], m: int, k: int) -> bool:\n        length = len(arr)\n        if length < m * k:\n            return False\n        for i in range(length - m + 1):\n            cur_pat = arr[i:i+m]\n            count = 1\n            for j in range(i + m, length, m):\n                if arr[j:j+m] == cur_pat:\n                    count += 1\n                else:\n                    break\n            if count >= k:\n                return True\n        return False"
