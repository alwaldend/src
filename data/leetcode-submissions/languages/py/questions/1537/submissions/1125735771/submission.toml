  Code = "class Solution:\n    def maxScore(self, s: str) -> int:\n        ones = s.count(\"1\")\n        zeros = 0\n        ans = 0 \n\n        for i in range(len(s) - 1):\n            if s[i] == \"1\":\n                ones -= 1\n            else:\n                zeros += 1\n        \n            ans = max(ans, zeros + ones)\n        \n        return ans"
