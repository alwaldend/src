  Code = "func findMaxK(nums []int) int {\n    alreadySeenNums := map[int]bool{}\n    res := -1\n\n    for _, num := range nums {\n        numAbs := int(math.Abs(float64(num)))\n\n        if numAbs < res {\n            continue\n        }\n\n        if alreadySeenNums[-num] {\n            res = numAbs\n        } else {\n            alreadySeenNums[num] = true\n        }\n    }\n\n    return res\n}"
