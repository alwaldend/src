  Code = "func getWinner(arr []int, k int) int {\n    if k == 1 {\n        return max(arr[0], arr[1])\n    }\n    length := len(arr)\n    if k >= length {\n        return slices.Max(arr)\n    }\n    curWinner, winCount := arr[0], 0\n    for _, num := range arr[1:] {\n        if curWinner > num {\n            winCount++\n        } else {\n            curWinner = num\n            winCount = 1\n        }\n        if winCount == k {\n            return curWinner\n        }\n    }\n    return curWinner\n}"
