version: "3.1"

services:
  postgres:
    container_name: ci_platform_postgres
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: ci_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "${CI_PLATFORM_POSTGRES_PASSWORD}"
    volumes:
      - ./database_extensions.sql:/docker-entrypoint-initdb.d/database_extensions.sql:ro
    networks:
      - ci_platform

  redis:
    container_name: ci_platform_redis
    image: redis:7-alpine
    restart: always
    networks:
      - ci_platform
    command: redis-server --requirepass "${CI_PLATFORM_POSTGRES_PASSWORD}"

  ci_platform:
    container_name: ci_platform_server
    image: ${CI_PLATFORM_IMAGE}
    volumes:
      - ./ci_platform.yml:/app/ci_platform.yml:ro
    networks:
      - ci_platform
    depends_on:
      - postgres
      - redis

  nginx:
    container_name: ci_platform_nginx
    image: nginx:1.23-alpine
    volumes:
      - ./ci_platform.conf:/etc/nginx/conf.d/ci_platform.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - ci_platform
    ports:
      - "443:8080"
    depends_on:
      - ci_platform
networks:
  ci_platform:
