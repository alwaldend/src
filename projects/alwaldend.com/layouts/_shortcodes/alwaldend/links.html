{{ $center := .Get "center" }}
<!-- -->
{{ range .Page.Site.Params.alwaldend.links }}
<ul
  class="
    list-group
    list-group-horizontal
    fs-5
    {{ if $center -}}justify-content-center{{- end -}}
  "
>
  <li class="list-group-item">{{ .name }}</li>
  <li class="list-group-item">
    <a href="{{ .url }}">
      {{- strings.TrimPrefix "https://" (strings.Trim .url "/") -}}
    </a>
  </li>
</ul>
{{- end -}}
