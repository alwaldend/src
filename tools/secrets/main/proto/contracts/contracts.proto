syntax = "proto3";

option go_package = "git.alwaldend.com/alwaldend/src/tools/secrets/main/proto/contracts";

message BackendSystemdCreds {
  string encrypted = 1;
  string name = 2;
  bool system = 3;
}

message Backend {
  BackendSystemdCreds systemd_creds = 1;
}

message Secret {
  map<string, string> env = 1;
  repeated Backend backends = 2;
  repeated Secret secrets = 3;
}
